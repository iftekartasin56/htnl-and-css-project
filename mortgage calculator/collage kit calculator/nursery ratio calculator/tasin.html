<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Nursery Ratio Calculator</title>
</head>
<style>
    .container{
        background-color: forestgreen;
        padding: 40px;
        color: #fff;
        margin-top: 20px;
        border-radius: 10px;
    }
    .container-heading{
        text-align: center;
    }
    .content-header{
        font-size: 30px;
        font-weight: 700;
    }
    .content-para{
        font-size: 16px;
        font-weight: 600;
    }
    .form-title{
        font-size: 30px;
        font-weight: 600;
        margin-bottom: 30px;
        margin-top: 20px;
    }
    .label-text{
        font-size: 20px;
        font-weight: 500;
    }
    .form-control{
        margin-bottom: 20px;
        background-color: #000;
        border-color: #000;
        border-radius: 25px;
        color: #fff;
    }
    .form-check-label{
        font-size: 16px;
        width: 100%;
    }
    .Calculate{
        width: 100%;
        border-radius: 25px;
        border-color: #fff;
        margin-top: 20px;
        background-color: #fff;
        color: #000;
    }
    .Calculate:hover{
        background-color: #fff;
        color: #000;
    }
    .form-check{
        display: flex;
    }
    #checkbox{
        margin-top: 20px;
    }
    .second-col{
        margin-top: 115px;
        padding-left: 20px;
    }
    .title{
        font-size: 20px;
        font-weight: 700;
    }
    .value{
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 30px;
    }

</style>
<body>
    <div class="container">
        <div class="container-heading">
            <h4 class="content-header">Nursery Ratio's Calculator</h4>
            <p class="content-para">by www.openanursery.co.uk</p>
        </div>
            <div class="row">
                <div class="col-md-6">
                    <div  class="form-title">
                        <h4>Enter Number of Children</h4>
                    </div>
                    <form action="">
                        
                        <label for="text" class="label-text">Under 2 Years Old</label>
                        <input type="text" class="form-control" id="text">

                        <label for="text" class="label-text">2 to under 3 Year olds</label>
                        <input type="text" class="form-control" id="text">

                        <label for="text" class="label-text">3 to 5 Year old</label>
                        <input type="text" class="form-control" id="text">
                        <div class="form-check" id="checkbox">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Do you have a staff member with an approved <br> Level 6 working with a level 3 qualified staff?
                            </label>
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary Calculate">Calculate</button>
                </div>
                <div class="col-md-6">
                    <div class="second-col">
                        <h4 class="title">Total Number of Children</h4>
                        <h4 class="value">46</h4>
                        <h4 class="title">Total staff you would need</h4>
                        <h4 class="value">5</h4>
                    </div>
                </div>
            </div>
        

    </div>
</body>
</html>
