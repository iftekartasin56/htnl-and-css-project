

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Property Management Cost Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <style>
        #mx_cl *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        #mx_cl {
            line-height: 1.5;
            font-family: inherit;
        }

        #mx_cl .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #4a4a4a;
            text-align: left;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            border-bottom: 1px solid #dddddd;
        }

        #mx_cl label {
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            position: relative;
        }

        #mx_cl .row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        #mx_cl .col-md-1,
        #mx_cl .col-md-10,
        #mx_cl .col-md-11,
        #mx_cl .col-md-12,
        #mx_cl .col-md-2,
        #mx_cl .col-md-3,
        #mx_cl .col-md-4,
        #mx_cl .col-md-5,
        #mx_cl .col-md-6,
        #mx_cl .col-md-7,
        #mx_cl .col-md-8,
        #mx_cl .col-md-9 {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }

        #mx_cl .form-group {
            margin-bottom: 1rem;
        }

        #mx_cl .form-control {
            display: block;
            width: 100%;
            height: 35px;
            padding: 0.275rem 0.75rem;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: #4a4a4a;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #dddddd;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            border-radius: 8px;
        }

        #mx_cl .form-control:focus {
            outline: none;
        }

        #mx_cl .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            width: 100%;

        }

        #mx_cl .btn-primary {
            color: #fff;
            background-color: #F15A24;
            border-color: #F15A24;
        }

        #mx_cl .btn-reset {
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }

        #mx_cl table {
            border-collapse: collapse;
        }

        #mx_cl .table {
            width: 100%;
            margin-bottom: 5px;
            color: #212529;
            border: none;
        }

        #mx_cl .table td,
        #mx_cl .table th {
            padding: 5px 0;
            vertical-align: top;
            border-top: none;
            border-bottom: 1px solid #CD4819;
            color: #FFFFFF;
            font-size: 14px;
        }

        #mx_cl .table td:last-child,
        #mx_cl .table th:last-child {
            text-align: right;
        }

        #mx_cl .text-center {
            text-align: center;
        }

        @media (min-width: 576px) {
            #mx_cl .container {
                max-width: 100%;
            }
        }

        @media (min-width: 768px) {
            #mx_cl .container {
                max-width: 100%;
            }

            #mx_cl .col-md-12 {
                -ms-flex: 0 0 100%;
                flex: 0 0 100%;
                max-width: 100%;
            }

            #mx_cl .col-md-9 {
                -ms-flex: 0 0 75%;
                flex: 0 0 75%;
                max-width: 75%;
            }

            #mx_cl .col-md-8 {
                -ms-flex: 0 0 66.666667%;
                flex: 0 0 66.666667%;
                max-width: 66.666667%;
            }

            #mx_cl .col-md-7 {
                -ms-flex: 0 0 58.33333%;
                flex: 0 0 58.33333%;
                max-width: 58.33333%;
            }

            #mx_cl .col-md-6 {
                -ms-flex: 0 0 50%;
                flex: 0 0 50%;
                max-width: 50%;
            }

            #mx_cl .col-md-5 {
                -ms-flex: 0 0 41.666667%;
                flex: 0 0 41.666667%;
                max-width: 41.666667%;
            }

            #mx_cl .col-md-4 {
                -ms-flex: 0 0 33.333333%;
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            #mx_cl .col-md-3 {
                -ms-flex: 0 0 25%;
                flex: 0 0 25%;
                max-width: 25%;
            }
        }

        @media (min-width: 992px) {
            #mx_cl .container {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            #mx_cl .container {
                max-width: 1150px;
            }
        }

        #mx_cl .text-right {
            text-align: right;
        }

        #mx_cl .form-group,
        #mx_cl .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        #mx_cl .top-title {
            font-weight: 600;
            font-size: 24px;
            color: #F15A24;
            text-align: center;
            border-bottom: 1px solid #F15A24;
            padding: 7px 10px;
            margin: 0;
            margin-left: -15px;
            margin-right: -15px;
        }

        #mx_cl .all-body {
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            border-bottom: 1px solid #dddddd;

        }

        #mx_cl .left-sub-heading {
            font-weight: 600;
            font-size: 20px;
            color: #04CBAA;
            margin-bottom: 8px;
        }

        #mx_cl .sub-heading-hr {
            border-bottom: 1px solid #dddddd;
            width: 100%;
        }

        #mx_cl .output-vl {
            font-weight: 600;
            font-size: 30px;
            color: #FFFFFF;
            display: block;
            text-align: center;
        }

        #mx_cl .right-section {
            background-color: #F15A24;
            padding: 30px;
            border-radius: 8px;
            height: 100%;
        }

        #mx_cl .right-section-p {
            color: #fff;
            margin-top: 0px;
        }

        #mx_cl .section-row {
            padding: 20px 25px;
        }

        #mx_cl .common-p {
            margin-bottom: 10px;
        }

        #mx_cl .right-mid {
            margin-bottom: 15px;
        }

        #ms-cl .input-group {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -ms-flex-align: stretch;
            align-items: stretch;
            width: 100%;
        }
        #mx_cl .rs-total {
            color: #fff;
            padding: 20px 20px;
            border: 1px solid #CD4819;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
        }
        #mx_cl .rs-total-title {
            font-size: 32px;
        }
        #mx_cl .rs-total-para {
            font-size: 16px;
        }
        #mx_cl .rs-total-vl {
            font-size: 36px;
            font-weight: 700;
        }
        #mx_cl .prepend-text {
            position: absolute;
            bottom: 7px;
            left: 12px;
        }
        #mx_cl .append-text {
            position: absolute;
            bottom: 7px;
            right: 12px;
        }

        #mx_cl .sp-left {
            padding-left: 22px;
        }
        #mx_cl .sp-left {
            padding-right: 22px;
        }
        #mx_cl .rs-sub-title {
            margin: 0;
            color: #fff;
            border-bottom: 1px solid #fff;
        }
        #mx_cl .help-tip{
            position: absolute;
            top: 1px;
            right: -22px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #04cbaa;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 14px;
            line-height: 26px;
            cursor: default;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mx_cl .help-tip:before{
            content: '?';
            font-weight: 500;
            color: #04cbaa;
        }
        #mx_cl .help-tip:hover p{
            display:block;
            transform-origin: 100% 0%;
            -webkit-animation: fadeIn 0.3s ease-in-out;
            animation: fadeIn 0.3s ease-in-out;
        }
        #mx_cl .help-tip p{    /* The tooltip */
            display: none;
            text-align: left;
            background-color: #ffffff;
            padding: 14px;
            width: 300px;
            position: absolute;
            border-radius: 6px;
            box-shadow: 0px 0px 10px rgb(0 0 0 / 20%);
            right: -11px;
            color: #000;
            font-size: 14px;
            line-height: 1.4;
            top: 13px;
            z-index: 100;
        }
        #mx_cl .help-tip p:before{ /* The pointer of the tooltip */
            position: absolute;
            content: '';
            width:0;
            height: 0;
            border:6px solid transparent;
            border-bottom-color:#8a8a8a;
            right:13px;
            top:-12px;
        }
        #mx_cl .help-tip p:after{
            width:100%;
            height:40px;
            content:'';
            position: absolute;
            top:-40px;
            left:0;
        }
        #mx_cl .rs-bottom {
            border: 1px solid #00af92;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            #mx_cl .top-title {
                font-size: 24px;
            }
            #mx_cl .section-row {
                padding: 24px 26px;
            }
            #mx_cl .right-section {
                padding: 16px;
            }
        }
    </style>
    <div class="ms-cl" id="mx_cl">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="top-title">POS ROI Calculator</h3>
                    <div class="section-row">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="input-group">
                                    <label for="in_1">Enter your estimated monthly revenue</label>
                                    <input type="text" class="form-control right-left cl-input in-prcnt" id="in_1" value="" autocomplete="off">
                                </div>
                                <div class="input-group">
                                    <label for="in_2">Enter your avg. employee hourly wage</label>
                                    <input type="text" class="form-control right-left cl-input in-prcnt" id="in_2" value="" autocomplete="off">
                                </div>
                                <div class="input-group">
                                    <label for="in_3">Enter hours open per day</label>
                                    <input type="text" class="form-control right-left cl-input in-prcnt" id="in_3" value="" autocomplete="off">
                                </div>
                                <div class="input-group">
                                    <label for="in_4">Days Open in Month</label>
                                    <input type="text" class="form-control right-left cl-input in-prcnt" id="in_4" value="" autocomplete="off">
                                </div>
                                <button class="btn btn-primary">Calculate</button>
                            </div>
                            <div class="col-md-7">
                                <div class="right-section">
                                    <table class="table">
                                        <tr>
                                            <td>Your Estimated Staff Discount Savings Per Month:</td>
                                            <td id="rs_1">$0.00</td>
                                        </tr>
                                        <tr>
                                            <td>Your Estimated Theft Prevention Savings Per Month:</td>
                                            <td id="rs_2">$0.00</td>
                                        </tr>
                                        <tr>
                                            <td>Your Estimated Payroll Cost Savings Per Month:</td>
                                            <td id="rs_2">$0.00</td>
                                        </tr>
                                        <tr>
                                            <td>Your Estimated Product Waste Savings Per Month:</td>
                                            <td id="rs_2">$0.00</td>
                                        </tr>
                                    </table>
                                    <div class="rs-total">
                                        <div class="rs-total-title">
                                            Total ROI
                                        </div>
                                        <div class="rs-total-para">
                                            Your Estimated Total Cost Savings Per Month:
                                        </div>
                                        <div class="rs-total-vl">
                                            $0.00
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
