<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <title>Commission Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

<!-----------Please copy and paste following code into any HTML element ---------------->

<!----------- copy starts ---------------->
<style>
#mx_cl *, ::after, ::before {
    box-sizing: border-box;
}
#mx_cl {
    line-height: 1.5;
    font-family: inherit;
}
#mx_cl .container {
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #000000;
    text-align: left;
}
#mx_cl label {
    display: block;
    font-size: 18px;
    font-weight: 400;
    color: #333;
    margin-bottom: 0.5rem;
    text-align: center;
}
#mx_cl .row {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
}
#mx_cl .col-md-12, #mx_cl .col-md-6 {
    position: relative;
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
}
#mx_cl .form-group {
    margin-bottom: 1rem;
}
#mx_cl .form-control {
    display: block;
    width: 100%;
    height: 35px;
    padding: 0.275rem 0.75rem;
    font-size: 16px;
    font-weight: 400;
    line-height: 1.5;
    color: #000000;
    border: 1px solid #DBDBDB;
    background: #ffffff;
    border-radius: 5px;
    background-clip: padding-box;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
#mx_cl .btn {
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: transparent;
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 16px;
    line-height: 1.5;
    border-radius: .25rem;
    width: 100%;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
#mx_cl .btn-primary {
    color: #fff;
    background-color: #D84465;
    border-color: #D84465;
}
#mx_cl .form-control:focus {
    outline: none;
}
#mx_cl .text-center {
    text-align: center!important;
}
#mx_cl .cl-wrapper {
    background-color: #ffffff;
    padding: 2rem 2rem;
    border-radius: 15px;
    box-shadow: 0 0 20px #ccc;
    margin-bottom: 1rem;
}
@media (min-width: 576px){
    #mx_cl .container {
        max-width: 540px;
    }
}
@media (min-width: 768px){
    #mx_cl .container {
        max-width: 100%;
    }
    #mx_cl .col-md-12 {
        -ms-flex: 0 0 100%;
        flex: 0 0 100%;
        max-width: 100%;
    }
    #mx_cl .col-md-6 {
        -ms-flex: 0 0 50%;
        flex: 0 0 50%;
        max-width: 50%;
    }
}
@media (min-width: 992px){
    #mx_cl .container {
        max-width: 500px;
    }
}
@media (min-width: 1200px) {
    #mx_cl .container {
        max-width: 500px;
    }
}
#mx_cl .form-group {
    position: relative;
    margin-bottom: 20px;
}
#mx_cl .sec-title {
    font-size: 18px;
    margin: 0;
    margin-bottom: 20px;
    color: #000000;
}
#mx_cl .rs-title {
    font-weight: 600;
    font-size: 18px;
    margin: 0;
    color: #000000;
}
#mx_cl .sp-rs-sec {
    background: #D84465;
    border-radius: 15px;
    padding: 26px;
}
#mx_cl .rs-sec {
    padding: 12px 26px;
}
#mx_cl .sp-rs-sec .rs-value {
    margin-bottom: 5px;
    color: #fff;
    font-size: 26px;
    line-height: 38px;
    font-weight: 700;
    
}
.ms-cl .tick-mark {
  background-color: #ffffff;
  padding: 2px;
  color: #fff;
  width: 20px;
  height: 20px;
  font-size: 14px;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  border: 1px solid #DBDBDB;
  cursor: pointer;
  display: flex;
  margin-right: 10px;
}
.ms-cl .tick-mark.is-active{
    color: #000;
}
#mx_cl .tck-mark{
    margin-bottom: 20px;
    display: inline-block;
}
#mx_cl .prepend-text {
    position: absolute;
    bottom: 5px;
    left: 10px;
}
#mx_cl .left-sp {
    padding-left: 25px;
}
#mx_cl .sp-rs-sec .rs-title {
    color: #fff;
    font-size: 22px;
    font-weight: 700;
    border-bottom: 1px solid #A9072B;
}
#mx_cl .ds-none {
   display: none;
}

#mx_cl .form-group {
    position: relative;
}
#mx_cl .sp-pd-top {
    padding-top: 20px;
}
@media (max-width: 768px){
    #mx_cl .cl-wrapper {
        padding: 1.5rem 1.5rem;
    }
    #mx_cl .sp-rs-sec {
        margin-top: 2rem;
    }
}
</style>
<div class="ms-cl" id="mx_cl">
    <div class="container cl-wrapper">
        <div class="row">
            <div class="col-md-12">
                <label>What is:</label>
                <div class="form-group">
                    <input type="number" id="in_prcnt" class="form-control num-in cl-required" autocomplete="off" />
                </div>
                <label>Percent of:</label>
                <div class="form-group">
                    <input type="number" id="in_amount" class="form-control num-in cl-required" autocomplete="off" />
                </div>
                <div class="sp-rs-sec">
                    <div class="rs-title">Answer:</div>
                    <div class="rs-value" id="final_value">0</div>
                </div>
            </div>
        </div>
</div>
<script>
    jQuery(($)=>{
        $('.cl-required').on("input",function(){
            calcFunc();
        })

        function calcFunc(){
            in_prcnt = $("#in_prcnt").val();
            in_amount = $("#in_amount").val();

            if(in_prcnt && in_amount){
                let final_value = in_amount*(in_prcnt/100);
                $("#final_value").text(final_value);
            } else{
                $("#final_value").text(0);
            }
        }
    })
</script>
</body>
</html>
