<script>
    jQuery(document).ready(function($){
        let cl_name, cl_email, cl_gender, cl_age, 
        cl_height_1, cl_weight_1, cl_height_2, cl_height_22, cl_weight_2, cl_activity, 
        cl_goal, cl_activity_txt, cl_goal_txt;
        let rs_vl, cl_unit = 1;

        const nft = Intl.NumberFormat("en-US", {
            minimumFractionDigits:0,
            maximumFractionDigits:0
        });

        const range = document.getElementById('range');
        const rValue = document.getElementById("rValue");

        const setValue = ()=>{
            const newValue = Number( (range.value - range.min) * 100 / (range.max - range.min) );
            const newPosition = 10 - (newValue * 0.2);
            if(Number(range.value)){
                rValue.innerHTML = `${nft.format(range.value)}`;
            } else {
                rValue.innerHTML = "";
            }
            cl_age = Number(range.value);
        };
        setValue();
        range.addEventListener('input', setValue);

        $("#calc_btn").on("click", function(){
            let valid = validate();
            if(valid){
                $("#err_msg").hide();
                calc();
                sendMail();
            } else {
                $("#err_msg").slideDown();
            }
        });

        $(".gen_check").on("click", function(){
            cl_gender = $(this).data("value");
            $(".gen_check").removeClass("active");
            $(this).addClass("active");
        });

        $(".unit_check").on("click", function(){
            cl_unit = Number($(this).data("value"));
            $(".unit_check").removeClass("active");
            $(this).addClass("active");
            if(cl_unit == 1){
                $("#metric_inp").css({"display":"flex"});
                $("#imperial_inp").hide();
            } else {
                $("#metric_inp").hide();
                $("#imperial_inp").css({"display":"flex"});
            }
        });

        function calc(){
            rs_vl = 0;
            if(cl_gender == "Male"){
                rs_vl = 10*cl_weight+6.25*cl_height-5*(cl_age)+5;
            } else {
                rs_vl = 10*cl_weight+6.25*cl_height-5*(cl_age)-161;
            }

            rs_vl = rs_vl * cl_activity;

            if(cl_goal == 1){
                rs_vl = rs_vl - 200;
            } else if(cl_goal == 3){
                rs_vl = rs_vl + 200;
            }
            animate_counter('#rs_vl',(rs_vl));
        }

        function sendMail(){
            $("input[name='name']").val(cl_name);
            $("input[name='email']").val(cl_email);
            $("input[name='gender']").val(cl_gender);
            $("input[name='age']").val(cl_age);
            $("input[name='height']").val(cl_height+"cm");
            $("input[name='weight']").val(cl_weight+"kg");
            $("input[name='activity']").val(cl_activity_txt);
            $("input[name='goal']").val(cl_goal_txt);
            $("input[name='calorie']").val(nft.format(rs_vl)+" cal");
            $("#submit_form").click();
        }

        function validate(){
            cl_name = $("#cl_name").val().trim();
            cl_email = $("#cl_email").val().trim();

            if(cl_unit == 1){
                cl_height = Number($("#cl_height_1").val());
                cl_weight = Number($("#cl_weight_1").val());
            } else {
                cl_height = ((Number($("#cl_height_2").val())*12) + Number($("#cl_height_22").val())) * 2.55;
                cl_weight = Number($("#cl_weight_2").val()) * 0.453592;
            }
            cl_activity = Number($("#cl_activity").val());
            cl_goal = Number($("#cl_goal").val());

            cl_activity_txt = $("#cl_activity option:selected").text();
            cl_goal_txt = $("#cl_goal option:selected").text();

            if(cl_name && cl_email && cl_age && cl_height &&cl_weight && cl_activity && cl_goal){
                return true;
            } else {
                return false;
            }
        }

        function animate_counter(id,value) {
            $(id).text(value);

            $(id).each(function () {
                $(this).prop('Counter',0).animate({
                    Counter: $(this).text()
                }, {
                    duration: 500,
                    easing: 'swing',
                    step: function (now) {
                        $(this).html(nft.format(now)+"<span style='font-size:20px;'>cal</span>");
                    }
                });
            });
        }
        if( $('#calc_div').length ) {
            jQuery(window).scroll(function() {
                let calc_div = $("#calc_div").offset().top;

                if (jQuery(this).scrollTop() > (calc_div - 400)) {
                    jQuery("#calc_div").addClass("open");
                }
            });            
        }
    });
</script>
