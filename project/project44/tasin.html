<style>

    text-align: left;

    display: inline-block;

}

        font-size: 16px;

}

    font-size: 32px;

<div class="ms-cl" id="mx_cl">
    <div class="container">
        <div class="row cl-wrapper">
            <div class="col-md-12 pd-0">
                <div class="input-sec">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="top-title">Calculate Your Savings</div>
                        </div>
                        <div class="col-md-8">
                            <label for="monthly_bill">How Much Is Your Average Monthly Energy Bill?</label>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group" style="margin-bottom: 8px;">
                                <input type="text" class="form-control cl-input" style="padding-left: 30px;" id="monthly_bill_vl">
                                <span class="prepend-text">$</span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="range-wrap">
                                <input id="monthly_bill" class="range-bg-1 cl-in" type="range" min="0" max="600" value="200" step="1">
                            </div>  
                        </div>
                    </div>  
                </div>            
            </div>
            <div class="col-md-12 pd-0">
                <div class="output-sec">
                    <div class="sum-sec" id="sum_sec">
                        <div class="sum-title">Your Monthly Saving Will Be Approximately</div>
                        <div class="sum-value"><span id="sum_vl">-</span></div>
                    </div>
                    <p class="sp-note" style="margin-bottom: 0; margin-top: 5px; font-size: 14px;">This amount is an estimate based on other homes in your area. Actual savings will vary based on individual circumstances. You will be able to discuss this in more detail by booking a call.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    jQuery(($)=>{
        let monthly_bill = 0;
        let billValue = 0;
        const nft = Intl.NumberFormat("en-US", {
                minimumFractionDigits:0,
                maximumFractionDigits:0
            });
        
        $('#monthly_bill_vl').on('input', function(){
            billValue = Number($('#monthly_bill_vl').val());
             
            if(billValue < 0){
                    billValue = 0;
                    $('#monthly_bill_vl').val(billValue);
                } else if(billValue > 600){
                    billValue = 600;
                    $('#monthly_bill_vl').val(billValue);
                }
                $('#monthly_bill').val(billValue).trigger("input");;
        });
        $("#monthly_bill").on("input", function (e) {
                var min = Number(e.target.min),
                    max = Number(e.target.max),
                    vl = Number(e.target.value),
                    val = Number(e.target.value);
                $("#monthly_bill_vl").val(vl);

                let in_id = $(this).attr("id");
                if (min == 0) {
                    min = min + 1;
                    max = max + 1;
                    val = val + 1;
                }
                monthly_bill = vl;
                
                let bg_size = ((val - min) * 100) / (max - min);

                $(e.target).css({
                    backgroundSize: bg_size + "% 100%",
                });
                
                calc();
            }).trigger("input");

            function calc(){
               
                sum_vl = monthly_bill * 52.5/100;

                $("#sum_vl").text("$"+nft.format(sum_vl));

            };
    });
</script>
