<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Web Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <style>
        #mx_cl *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        #mx_cl {
            line-height: 1.5;
            font-family: inherit;
        }

        #mx_cl .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #4a4a4a;
            text-align: left;
        }

        #mx_cl label {
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        #mx_cl .row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        #mx_cl .col-md-1,
        #mx_cl .col-md-10,
        #mx_cl .col-md-11,
        #mx_cl .col-md-12,
        #mx_cl .col-md-2,
        #mx_cl .col-md-3,
        #mx_cl .col-md-4,
        #mx_cl .col-md-5,
        #mx_cl .col-md-6,
        #mx_cl .col-md-7,
        #mx_cl .col-md-8,
        #mx_cl .col-md-9 {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }

        #mx_cl .form-group {
            margin-bottom: 1rem;
        }

        #mx_cl .form-control {
            display: block;
            width: 100%;
            height: calc(1em + 0.75rem + 2px);
            padding: 0.275rem 0.75rem;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: #4a4a4a;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #dddddd;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            border-radius: 5px;
        }

        #mx_cl .form-control:focus {
            outline: none;
        }

        #mx_cl .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        #mx_cl .button {
           display: flex;
            gap: 10px;
        }


        #mx_cl .is-normal{
            color: #A7A7A7;
            background-color: #ffffff;
            border: 1px solid #D9D9D9;
            width: 50%;
        }
        #mx_cl .is-active{
            background-color: #E67E22;
            color: #fff;
            border: 1px solid #E67E22;
        }

        #mx_cl table {
            border-collapse: collapse;
        }

        #mx_cl .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }

        #mx_cl .table td,
        #mx_cl .table th {
            padding: .75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        #mx_cl .text-center {
            text-align: center;
        }
        #mx_cl .is-active {
            background-color: #E67E22;
            border-color: #E67E22;
            color:#fff;
        }

        @media (min-width: 576px) {
            #mx_cl .container {
                max-width: 100%;
            }
        }

        @media (min-width: 768px) {
            #mx_cl .container {
                max-width: 100%;
            }

            #mx_cl .col-md-12 {
                -ms-flex: 0 0 100%;
                flex: 0 0 100%;
                max-width: 100%;
            }

            #mx_cl .col-md-9 {
                -ms-flex: 0 0 75%;
                flex: 0 0 75%;
                max-width: 75%;
            }

            #mx_cl .col-md-8 {
                -ms-flex: 0 0 66.666667%;
                flex: 0 0 66.666667%;
                max-width: 66.666667%;
            }

            #mx_cl .col-md-7 {
                -ms-flex: 0 0 58.33333%;
                flex: 0 0 58.33333%;
                max-width: 58.33333%;
            }

            #mx_cl .col-md-6 {
                -ms-flex: 0 0 50%;
                flex: 0 0 50%;
                max-width: 50%;
            }

            #mx_cl .col-md-5 {
                -ms-flex: 0 0 41.666667%;
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            #mx_cl .col-md-4 {
                -ms-flex: 0 0 33.333333%;
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            #mx_cl .col-md-3 {
                -ms-flex: 0 0 25%;
                flex: 0 0 25%;
                max-width: 25%;
            }
        }

        @media (min-width: 992px) {
            #mx_cl .container {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            #mx_cl .container {
                max-width: 600px;
            }
        }

        #mx_cl .text-right {
            text-align: right;
        }

        #mx_cl .form-group,
        #mx_cl .input-group {
            position: relative;
            margin-bottom: 15px;
        }



        #mx_cl .top-title {
            font-size: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 24px;
            background-color: #fff;
            color: #03989E;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin: 0px;
            border-bottom: 1px solid #E67E22 ;
        }

        #mx_cl .inner_context {
            padding: 30px;
            padding-top: 20px;
        }

        #mx_cl .em-input-group-text {
            margin-bottom: 0;
            position: absolute;
            padding-left: 9px;
            padding-top: 3.5px;
            font-size: 1rem;
        }

        #mx_cl .text-right {
            text-align: left;
            padding-left: 20px;
        }

        #mx_cl .footer-sec {
            padding: 30px;
            color: #fff;
            background-color: #03989E;
            border-radius: 8px;
            margin-top: 25px;
        }

        #mx_cl .footer-output {
            font-size: 36px;
            font-weight: 800;
        }

        #mx_cl .full-context {
            box-shadow: 0 0 10px #dadada;
            border-radius: 8px;
        }

        #mx_cl .head-p {
            text-align: center;
            margin-bottom: 20px;
        }
        #mx_cl .mid-section{
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            #mx_cl .inner_context {
                padding: 15px;
            }

            #mx_cl .footer-sec {
                padding: 15px;
                text-align: center;
            }
           
        }
    </style>
    <div class="ms-cl" id="mx_cl">
        <div class="container">
            <div class="full-context">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="top-title">Marketing Budget</h3>
                    </div>
                    <div class="col-md-12">
                        <div class="inner_context">
                            <div class="head-p">Figure out how much money you should be spending on marketing and
                                advertising for your clinic.</div>
                            <label for="annualvalue" class="common-p" id="">Annual Budget</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="em-input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control text-right cl-input cl-curr" id="in_1" value="">
                            </div>
                            <div class="row mid-section">
                                <div class="col-md-6">
                                    <label for="annualvalue" class="common-p" id="marketing_team">Do you have Marketing Team?</label>
                                </div>
                                <div class="col-md-6">
                                <div class="button">
                                    <button type="button" class="btn is-normal team-btn is-active" id="yes_btn" data-value="Yes">YES</button>
                                    <button type="button" class="btn is-normal team-btn" id="no_btn" data-value="No">NO</button>
                                </div>
                            </div>
                            </div>
                            <div class="footer-sec">
                                <span class="footer-output" id="rs_vl">$ 0.00</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script>
        jQuery(document).ready(function ($) {
                let annualBudget = 0; 
                let marketingTeam = "Yes"; 

                const numOptionCurrency = {
                    digitGroupSeparator: ",",
                    decimalCharacter: ".",
                    decimalCharacterAlternative: ".",
                    currencySymbol: "",
                    currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.prefix,
                    decimalPlaces: 0,
                    };
                new AutoNumeric('#in_1', numOptionCurrency);

                const nftd = Intl.NumberFormat("en-US",{
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                
                $('#in_1').on('input', function () {
                    annualBudget = removeComma($('#in_1').val());
                    calc();
                });

                $('.team-btn').on('click', function () {
                    $('.team-btn').removeClass('is-active');
                    $(this).addClass('is-active');
                    marketingTeam = $(this).data('value');
                    calc();
                });

                function removeComma(num) {
                    return Number(num.replace(/[$,]/g, ""));
                }

                function calc() {
                    let rs_vl = 0;
                    if (marketingTeam === "Yes") {
                        rs_vl = annualBudget * 0.095;
                    } else if (marketingTeam === "No") {
                        rs_vl = annualBudget * 0.075;
                    }
                    
                    $('#rs_vl').text('$' + nftd.format(rs_vl));
                }
                calc();
      });
    </script>
</body>
</html>
