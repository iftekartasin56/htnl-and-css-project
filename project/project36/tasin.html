
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Web Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <style>
        #mx_cl *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        #mx_cl {
            line-height: 1.5;
            font-family: inherit;
        }

        #mx_cl .container {
            width: 100%;
            /* padding-right: 15px; */
            /* padding-left: 15px; */
            margin-right: auto;
            margin-left: auto;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #4a4a4a;
            text-align: left;
        }
        #mx_cl .cl-wrapper {
            box-shadow: 0 0 10px #c0c0c0;
            border-radius: 8px;
        }

        #mx_cl label {
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 0 rem;
        }

        #mx_cl .row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        #mx_cl .col-md-1,
        #mx_cl .col-md-10,
        #mx_cl .col-md-11,
        #mx_cl .col-md-12,
        #mx_cl .col-md-2,
        #mx_cl .col-md-3,
        #mx_cl .col-md-4,
        #mx_cl .col-md-5,
        #mx_cl .col-md-6,
        #mx_cl .col-md-7,
        #mx_cl .col-md-8,
        #mx_cl .col-md-9 {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }

        #mx_cl .form-group {
            margin-bottom: 25px !important;
        }

        #mx_cl .form-control {
            display: block;
            width: 100%;
            height: calc(1em + 0.75rem + 6px);
            padding: 0.275rem 0.75rem;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: #4a4a4a;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #dddddd;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            border-radius: 8px;
        }

        #mx_cl .form-control:focus {
            outline: none;
        }

        #mx_cl .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        #mx_cl .btn-primary {
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }

        #mx_cl .btn-reset {
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }

        #mx_cl table {
            border-collapse: collapse;
        }

        #mx_cl .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }

        #mx_cl .table td,
        #mx_cl .table th {
            padding: .75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        #mx_cl .text-center {
            text-align: center;
        }

        @media (min-width: 576px) {
            #mx_cl .container {
                max-width: 100%;
            }
        }

        @media (min-width: 768px) {
            #mx_cl .container {
                max-width: 100%;
            }

            #mx_cl .col-md-12 {
                -ms-flex: 0 0 100%;
                flex: 0 0 100%;
                max-width: 100%;
            }

            #mx_cl .col-md-9 {
                -ms-flex: 0 0 75%;
                flex: 0 0 75%;
                max-width: 75%;
            }

            #mx_cl .col-md-8 {
                -ms-flex: 0 0 66.666667%;
                flex: 0 0 66.666667%;
                max-width: 66.666667%;
            }

            #mx_cl .col-md-7 {
                -ms-flex: 0 0 58.33333%;
                flex: 0 0 58.33333%;
                max-width: 58.33333%;
            }

            #mx_cl .col-md-6 {
                -ms-flex: 0 0 50%;
                flex: 0 0 50%;
                max-width: 50%;
            }

            #mx_cl .col-md-5 {
                -ms-flex: 0 0 41.666667%;
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            #mx_cl .col-md-4 {
                -ms-flex: 0 0 33.333333%;
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            #mx_cl .col-md-3 {
                -ms-flex: 0 0 25%;
                flex: 0 0 25%;
                max-width: 25%;
            }
        }

        @media (min-width: 992px) {
            #mx_cl .container {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            #mx_cl .container {
                max-width: 1050px;
            }
        }

        #mx_cl .text-right {
            text-align: right;
        }

        #mx_cl .form-group,
        #mx_cl .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            #mx_cl .left-section {
                padding-right: 15px !important;
            }
            #mx_cl .right-section{
                padding-left: 15px !important;
            }
        }

        #mx_cl .top-title {
            font-size: 25px;
        }

        #mx_cl .top-title {
            text-align: center;
            font-weight: 400;
            font-size: 32px;
            color: #D24C37;
            border-bottom: 1px solid #D9D9D9;
            margin: 0;
            margin-bottom: 25px;

        }
        #mx_cl .left-heading {
            font-weight: 400;
            font-size: 20px;
            color: #D24C37;
            margin-bottom: 0px;
        }

        #mx_cl .sub-heading {
            font-weight: 400;
            font-size: 12px;
        }

        #mx_cl .left-section {
            padding-left: 15px;
        }

        #mx_cl .left-sec-p {
            font-weight: 400;
            font-size: 12px;
        }

        #mx_cl p.left-sec-p {
            margin-top: 0px;
        }

        #mx_cl .rs-title {
            text-align: center;
            font-weight: 400;
            font-size: 22px;
            line-height: 27px;
            color: #D24C37;
            margin-bottom: 0px;
            margin-top: 0px !important;

        }
        #mx_cl .prepend-text {
            position: absolute;
            bottom: 5px;
            left: 10px;
}
        #mx_cl .append-text {
            position: absolute;
            bottom: 5px;
            right: 10px;
}
        #mx_cl .rs-vl{
            font-weight: 400;
            font-size: 32px;
            color: #211551;
        }
        #mx_cl .right-rs-sec {
            text-align: center;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
            padding: 25px 25px;
            margin-bottom: 30px;
        }
        #mx_cl .sp-rs-sec {
            padding: 25px 0 !important;
        }
        #mx_cl .mid-heading {
            padding-top: 30px;
        }

        #mx_cl .left-section,
        #mx_cl .right-section {
            padding: 15px;
        }

        #mx_cl .right-section {
            padding-left: 0px;
        }

        #mx_cl .left-section {
            padding-right: 0px;
        }

        #mx_cl .left-heading-last {
            margin-bottom: 10px;
        }
    </style>
    <div class="ms-cl" id="mx_cl">
        <div class="container cl-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="top-title">What’s Your Potential Content ROI</h3>
                </div>
                <div class="col-md-6">
                    <div class="left-section">
                        <div class="form-group">
                            <label for="left-heading" class="left-heading">Monthly SEO Investment</label>
                            <p class="left-sec-p">We’ll Convert this into a Number of SEO focused blog posts per
                                month
                            </p>
                            <input type="text" class="form-control cl-in" id="in_1" aria-describedby="emailHelp" placeholder="" style="padding-left: 25px;">
                            <span class="prepend-text">$</span>
                        </div>
                        <div class="form-group">
                            <label for="left-heading" class="left-heading">Conversion Rate Per Visitor</label>
                            <p class="left-sec-p">Not Sure? Use a Conservative .006</p>
                            <input type="text" class="form-control cl-in" id="in_2" aria-describedby="emailHelp" placeholder="">
                            <span class="append-text">%</span>
                        </div>
                        <div class="form-group">
                            <label for="left-heading" class="left-heading left-heading-last">Average Customer
                                Lifetime Value
                            </label>
                            <input type="text" class="form-control cl-in" id="in_3" aria-describedby="emailHelp" placeholder="" style="padding-left: 25px;">
                            <span class="prepend-text">$</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="right-section">
                        <div class="right-rs-sec sp-rs-sec">
                            <h3 class="rs-title">Potential increase in Annual Traffic<br>After 1 year of content Marketing </h3>
                            <span class="rs-vl" id="rs_1">$0.00</span>
                        </div>
                        <div class="right-rs-sec">
                            <h3 class="rs-title">Increasing MRR By</h3>
                            <span class="rs-vl" id="rs_2">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
</body>
<script>
    jQuery(($) => {
      $('#in_1, #in_2, #in_3').on('input', function() {
        in_1 = $('#in_1').val();
        in_2 = $('#in_2').val();
        in_3 = $('#in_3').val();

        let rs_1 = in_1 / 0.30 / 1250 * 12 * 1500 * 0.0875;
        let rs_2 = rs_1 * in_2 * in_3;

        $('#rs_1').text('$' + rs_1.toFixed(2));
        $('#rs_2').text('$' + rs_2.toFixed(2));
  });
});

</script>
</html>
