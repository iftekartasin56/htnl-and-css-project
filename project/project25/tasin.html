<div class="ms-cl" id="mx_cl">
    <div class="container cl-wrapper">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="in_1">Number of Total Employees</label>
                    <input type="text" id="in_1" class="form-control num-in cl-required" autocomplete="off" id="in_1" />
                </div>
                <div class="check-box">
                    <div class="tck-mark">
                        <span class="tick-mark">âœ”</span>
                    </div>
                    <span style="cursor: pointer;">Do you require additional services?</span>
                </div>
                <div class="form-group ds-none" id="add_sec">
                    <label for="in_2">Additional Service Charge</label>
                    <input type="text" id="in_2" class="form-control num-in cl-required left-sp" autocomplete="off" id="in_1" />
                    <span class="prepend-text">$</span>
                </div>
                <div class="form-group form-elm" style="margin-top: 30px;">
                    <label for="in_fname">Full Name</label>
                    <input type="text" id="in_fname" class="form-control num-in cl-required" id="in_1" />
                </div>
                <div class="form-group form-elm">
                    <label for="in_email">Email</label>
                    <input type="text" id="in_email" class="form-control num-in cl-required" id="in_1" />
                </div>
                <div class="form-group form-elm">
                    <label for="in_phn">Phone Number</label>
                    <input type="text" id="in_phn" class="form-control num-in cl-required" id="in_1" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="btn_calc">Calculate</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="sp-rs-sec">
                    <div class="rs-title">Total Cost</div>
                    <div class="rs-value" id="rs_1">$0</div>
                </div>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    jQuery(($)=>{
        let isSubmitted = false, count_click = 0;
        let additional_cost = 0;

        const nft = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });
        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,
            minimumValue               : 0
        };
        new AutoNumeric('#in_1', numOptionCurrency);
        new AutoNumeric('#in_2', numOptionCurrency);

        $('.check-box').on("click",function(){
            let tick_mark = $(this).find('.tick-mark');
            
            if(tick_mark.hasClass("is-active")){
                additional_cost = false;
                tick_mark.removeClass("is-active");
                $("#add_sec").addClass("ds-none");
            } else{
                additional_cost = true;
                tick_mark.addClass("is-active");
                $("#add_sec").removeClass("ds-none");
            }
            
        });

        $('.cl-required').on("input",function(){
            if(count_click > 0){
                calcFunc("input");
            }
        });

        $('#btn_calc').on("click",function(){
            count_click++;
            calcFunc();
        })

        function calcFunc(type = "click"){
            in_1 = removeComma($("#in_1").val());
            in_2 = removeComma($("#in_2").val());

            in_fname = $('#in_fname').val().trim();
            in_email = $('#in_email').val().trim();
            in_phn = $('#in_phn').val().trim();

            let vr_email = validateEmailAdd(in_email);
            let x = 0;

            if(!isSubmitted){
                if(in_1){
                    $('#in_1').removeClass('is-error');
                    x++;
                } else{
                    $('#in_1').addClass('is-error');
                }
                if(in_fname){
                    $('#in_fname').removeClass('is-error');
                    x++;
                } else{
                    $('#in_fname').addClass('is-error');
                }
                if(vr_email){
                    $('#in_email').removeClass('is-error');
                    x++;
                } else{
                    $('#in_email').addClass('is-error');
                }

                if(x==3 && type == "click"){
                    $('.form-elm').addClass('ds-none');
                } else{
                    return;
                }
            }

            if(type == "input") return;

            if(in_1){
                $('#in_1').removeClass('is-error');
                if(!additional_cost){
                    in_2 = 0;
                }

                let total_cost = 0;

                if(in_1 > 0 && in_1 <= 5 ){
                    total_cost = 60;
                } else if(in_1 > 5 && in_1 <= 10 ){
                    total_cost = 85;
                } else if(in_1 > 10){
                    total_cost = 85 + (in_1 * 3.99);
                }
                $("#rs_1").text('$'+nft.format(total_cost + in_2));

                if(x==3 && type == "click" && !isSubmitted){
                    isSubmitted = true;

                    let text_msg = `
                    Full name: ${$("#in_fname").val()}
                    Email: ${$("#in_email").val()}
                    Phone: ${$("#in_phn").val()}

                    Number of Total Employees: $${$("#in_1").val()}
                    Additional Service Charge: $${$("#in_2").val()}
                    Total cost: $${nft.format(total_cost + in_2)}
                    `;
                    console.log(text_msg);
                }
            } else{
                $('#in_1').addClass('is-error');
                $("#rs_1").text('$'+nft.format(0));
            }
        }

        function validateEmailAdd(email){
            return email.match(
                /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
        }

        function removeComma(num){
            return Number(num.replace(/,/g,""));
        }
    })
</script>
