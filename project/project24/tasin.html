                    $('.option-item').removeClass('is-active');

                    if(cr_sign == "RON"){

                        $('.left-sp').css({"padding-left":"25px"});
                    }
                    calculate();

                $(".rg-slider")
                    .on("input", function (e) {
                        var min = Number(e.target.min),
                            max = Number(e.target.max),
                            vl = Number(e.target.value),
                            val = Number(e.target.value);

                        let in_id = $(this).attr("id");

                        if (min == 0) {
                            min = min + 1;
                            max = max + 1;
                            val = val + 1;
                        }

                        let bg_size = ((val - min) * 100) / (max - min);

                        $(e.target).css({
                            backgroundSize: bg_size + "% 100%",
                        });

                        $("#" + in_id + "_vl").val(vl);
                        if (in_id == "in_1") {
                            elm1.set(vl);
                        } else if (in_id == "in_5") {
                            elm5.set(vl);
                        } else if (in_id == "in_2") {
                            elm2.set(vl);
                        } else if (in_id == "in_3") {
                            elm3.set(vl);
                        }
