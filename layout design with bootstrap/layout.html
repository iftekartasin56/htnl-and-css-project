<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Layout</title>
</head>
<body>
  <div class="container">
  <h4>Billing Address</h4>
  <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
  </div>
  <div class="row">
        <div class="col-md-12">
            <label for="Username">Username</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="Username" placeholder="Username">
            </div>
        </div>
        <div class="col-md-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="you@example.com">
        </div>
        <div class="col-md-12">
            <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" placeholder="1234 main st">
        </div>
        <div class="col-md-12">
            <label for="address" class="form-label">Address 2</label>
            <input type="text" class="form-control" placeholder="Apartment or suit">
        </div>
  </div>
  <div class="row">
        <div class="col-md-4">
            <label for="validation">Country</label>
            <select class="custom-select" id="validation" required>
              <option selected>Choose...</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="validation">State</label>
            <select class="custom-select" id="validation" required>
              <option selected>Choose...</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="validation">Zip</label>
            <input class="form-control" id="validation" required></input>
        </div>
  </div>
  
    
</body>
</html>
