    <div class="ms-cl" id="mx_cl">

                        <div class="section-row">
                            <br>
                            <div class="form-group">
                                <label for="in_1">
                                    Humidity level of your location:
                                    <div class="help-tip">
                                        <p>On average, what is the level of humidity in your location?</p>
                                    </div>
                                </label>
                                <select class="form-control cl-input" id="in_1">
                                    <option value="9,3">Low</option>
                                    <option value="10,4">Med</option>
                                    <option value="12,5">High</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="in_2">
                                    Do many people live or spend time in the room:
                                    <div class="help-tip">
                                        <p>Is the room a low or high traffic area?</p>
                                    </div>
                                </label>
                                <select class="form-control cl-input" id="in_2">
                                    <option value="5">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="in_3">
                                    Does the room have multiple doors and windows:
                                    <div class="help-tip">
                                        <p>The more windows and doors there are,the more opportunity for humity to accumulate on those glass surfaces.</p>
                                    </div>
                                </label>
                                <select class="form-control cl-input" id="in_3">
                                    <option value="5">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="in_4">
                                    Is there a washer/dryer near the room:
                                    <div class="help-tip">
                                        <p>Washers and Dryers can produce excess dampness and humidity.</p>
                                    </div>
                                </label>
                                <select class="form-control cl-input" id="in_4">
                                    <option value="5">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="row">
                            <div class="col-md-6">
                                <label for="in_5">
                                    How big is the room (L x W) ft:
                                    <div class="help-tip">
                                        <p>What is the square footage of the room in feet?</p>
                                    </div>
                                </label>
                                <div class="input-group">
                                    <span class="prepend-text">L= </span>
                                    <input type="text" class="form-control cl-input space-left" id="in_5" value="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="in_6" class="label2"></label>
                                <div class="input-group">
                                    <span class="prepend-text">W= </span>
                                    <input type="text" class="form-control cl-input space-left" id="in_6" value="">
                                </div>
                            </div>

                                <img src="calculate button.png" alt="" style="width: 150px; cursor: pointer;" id="clac_btn">

    <script>
        jQuery(function($){
            $("#clac_btn").on("click", function(){
                in_1 = $("#in_1").val();
                in_2 = Number($("#in_2").val());
                in_3 = Number($("#in_3").val());
                in_4 = Number($("#in_4").val());
                in_5 = Number($("#in_5").val());
                in_6 = Number($("#in_6").val());

                let arr = in_1.split(",");

                let base_num = Number(arr[0]);
                let add_num = Number(arr[1]);
                let total_point = 0;
                let output_text = "";
                
                if(in_5 && in_6){
                    let sq_ft = in_5 * in_6;

                    if(sq_ft <= 500){
                        total_point = base_num;
                    } else {
                        let ext_ft = sq_ft - 500;
                        let ext_num = Math.ceil(ext_ft/500);
                        total_point = base_num + (ext_num * add_num);
                    }

                    total_point = total_point + in_2 + in_3 + in_4;

                    if(total_point > 30){
                        output_text = "Large Dehumidifier: 45 to 50 Pints Capacity";
                    } else if(total_point < 30 && total_point > 22){
                        output_text = "Medium  Dehumidifier: 30 Pints Capacity";
                    } else if(total_point < 23){
                        output_text = "Small  Dehumidifier: 20 to 22 Pints Capacity";
                    }
                } else {
                    output_text = "-";
                }

                $("#out_1").text(output_text);
            });
        });
    </script>
