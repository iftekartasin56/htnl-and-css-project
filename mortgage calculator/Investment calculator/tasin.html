<!DOCTYPE html>
<html lang="en">
<head>

    <title>investment Calculator</title>
</head>
<style>
    h2{
        text-align: center;
    }
    .col-md-6 .para{
        background: #00796b;
        color: #fff;
        border-radius: 0 10px 10px 0;
        font-size: 18px;
        width: 100%;
        height: 100%;
        padding: 130px 50px 100px 80px;
        border-bottom: 2px solid #595959;

<body>
        <h2>Investment Calculator</h2>
        <div class="container">

            <div class="col-md-6">
                <label class="title" for="basic-url">Generational Wealth</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>

                <label class="title" for="basic-url">Years</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>

                <label class="title" for="basic-url">Rate</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="col-md-6">
