<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Log in Form</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background: #fbf3ff;
    }
    .container{
        margin-top: 60px;
        height: 500px;
        
        
    }
    .myrightctn{
        
        background-image: linear-gradient(#f046ff,#9b00e8);
        border-radius: 25px;
        height: 100%;
        padding: 25px;
        color: rgb 192, 192, 192;
        font-size: 12px;

        display: flex;
        justify-content: center;
        align-items: center;
    }
    .myleftctn{
       
        background: #fff;
        border-radius: 25px;
        height: 100%;
        padding: 25px;
        padding-left: 50px;
    }
    .myleftctn header{
        color: blueviolet;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 20px;
    }
    .row{
        height: 100%;
    }
    .mycard{
        
        background: #fff;
        height: 100%;
        border-radius: 25px;
        -webkit-box-shadow: 0px 10px 40px -10px rgba(0, 0, 0, 0.7);
        -moz-box-shadow: 0px 10px 40px -10px rgba(0, 0, 0, 0.7);
        box-shadow: 0px 10px 40px -10px rgba(0, 0, 0, 0.7);
    }
    .myrightctn header{
        color: #fff;
        font-size: 44px
    }
    .box{
        
        margin: 20px;
        margin-bottom: 100px;
    }
    .myleftctn .myinput{
        width: 230px;
        border-radius: 25px;
        padding: 10px;
        padding-left: 50px;
        border: none;
        -webkit-box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.7);
        -moz-box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.7);
        box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.7);
    }
    .myleftctn .myinput:focus{
        outline: none;
    }
    .myform{
        
        margin-top: 50px;
    }
    .rightctn-para{
        font-size: 16px;
        color: #fff;
    }
    .myleftctn .butt{
        background: linear-gradient(#bb36fd, #9b00e8);
        color: #fff;
        width: 230px;
        border-radius: 25px;
        padding: 10px;
        -webkit-box-shadow: 0px 10px 41px -11px rgba(0, 0, 0, 0.7);
        -moz-box-shadow: 0px 10px 41px -11px rgba(0, 0, 0, 0.7);
        box-shadow: 0px 10px 41px -11px rgba(0, 0, 0, 0.7);
    }
    .myleftctn .butt:hover{
        background: linear-gradient(45deg, #c85bff, #b726ff);
    }
    .myleftctn .butt:focus{
        outline: none;
    }
    .myleftctn .fas{
        position: relative;
        color: #bb36fd;
        left: 36px;
    }
    .butt_out{
        background: transparent;
        color: #fff;
        width: 120px;
        border: 2px solid #fff;
        border-radius: 25px;
        padding: 10px;
        -webkit-box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.7);
        -moz-box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.7);
        box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.7);
    }
    .butt_out:hover{
        border: 2px solid #eecbff;
    }
    .butt_out:focus{
        outline: none;
    }
</style>
<body>
    <div class="container">
        <div class="mycard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myleftctn">
                        <form action="" class="myform text-center">
                            <header>Creatre New Account</header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input type="text" class="myinput" placeholder="Username" id="username" required>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input type="text" class="myinput" placeholder="Email" id="email" required>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="myinput" placeholder="Password" id="password" required>
                            </div>
                            <div class="form-group" id="form-group">
                                <label><input type="checkbox" id="check_1" name="check_1" required><small> I read and agree to Tearms & conditions</small><div class="invalid-feedback">You must check the box.</div></label>
                            </div>
                            <input type="submit" class="butt" value="CREATE ACCOUNT">
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myrightctn">
                        <div class="box">
                            <header>Hello World</header>
                            <p class="rightctn-para">Consetetur diam accusam dolor rebum lorem sea stet kasd ipsum, diam et dolor eirmod diam diam diam nonumy lorem vero..</p>
                            <input type="button" class="butt_out" value="Learn More">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
