<div class="ms-cl" id="hm_cl">
    <div class="container">
        <h3 class="top-title">Racing Pigeon Velocity Calculator</h3>
        <div class="row">
            <div class="col-md-8">
                <div class="calc-sec">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Enter Distance</h3>
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary sp-mb dstn-check is-active" data-value="1" id="miles_yards">Miles,Yards</button>
                            <button type="button" class="btn btn-primary sp-mb dstn-check" data-value="2" id="meters">Meters</button>
                        </div>
                        <div class="col-md-12 space-1"></div>
                        <div class="col-md-12" id="miles_yards2">
                            <table class="table">
                                <tr>
                                    <td class="title-td">Miles =</td>
                                    <td>
                                        <input type="text" name="width" class="form-control distance" id="in_1">
                                    </td>
                                    <td class="title-td" style="padding-left: 10px;">Yards =</td>
                                    <td>
                                        <input type="text" name="width" class="form-control distance" id="in_2">

                                </tr>
                            </table>
                        </div>
                        <div class="col-md-12" id="meters2" style="display: none;">
                            <table class="table">
                                <tr>
                                    <td class="title-td">Meters =</td>
                                    <td>
                                        <input type="text" name="width" class="form-control distance" id="in_6">
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <h3>Enter Time</h3>
                            <hr>
                        </div>

                        <div class="col-md-12">
                            <table class="table">
                                <tr>
                                    <td class="title-td">Hours =</td>
                                    <td>
                                        <input type="text" name="width" class="form-control" id="in_3">
                                    </td>
                                    <td class="title-td" style="padding-left: 10px;">Mins =</td>
                                    <td>
                                        <input type="text" name="width" class="form-control" id="in_4">
                                    </td>
                                    <td class="title-td" style="padding-left: 10px;">Secs =</td>
                                    <td>
                                        <input type="text" name="width" class="form-control" id="in_5">
                                    </td>
                                </tr>
                            </table>
                        </div>

                            <button type="button" class="btn btn-primary sp-mb" id="btn_ypm">Calculate YPM</button>
                            <button type="button" class="btn btn-primary sp-mb" id="btn_mph">Calculate MPH</button>
                            <button type="button" class="btn btn-primary sp-mb" id="btn_kmh">Calculate KMPH</button>

                    <p>Velocity = <span class="rs_vls" id="rs_1">-</span> Yards Per Minute</p>
                    <p>Velocity = <span class="rs_vls" id="rs_2">-</span> Miles Per Hour</p>
                    <p>Velocity = <span class="rs_vls" id="rs_3">-</span> km Per Hour</p>

</div>
<script>
jQuery(function($){
    $(".dstn-check").on("click", function(){

        $(".distance").val("");

        $(".dstn-check").removeClass("is-active");
        $(this).addClass("is-active");

        let milesYards = $(this).data("value");
        if(milesYards == 1){
            $("#miles_yards2").show();
            $("#meters2").hide();
        } else if(milesYards == 2){
            $("#meters2").show();
            $("#miles_yards2").hide();
        }
    })
    $("#btn_ypm").on("click", function(){
        getInputs()
        calc_ypm();
    });
    $("#btn_mph").on("click", function(){
        getInputs()
        calc_mph();
    });
    $("#btn_kmh").on("click", function(){
        getInputs()
        calc_kmh();
    });
    $("#btn_clear").on("click", function(){
        $("#in_1,#in_2,#in_3,#in_4,#in_5,#in_6").val("")
        $("#rs_1,#rs_2,#rs_3").text("-");
    });

    function calc_ypm(){
        rs_1 = (((in_1 * 1760) + (in_2 * 1) + (in_6 * 1.094)) * 60) / ((((in_3 * 60) + (in_4 * 1)) * 60) + (in_5 * 1));
        $("#rs_1").text(rs_1.toFixed(4));
    }
    function calc_mph(){
        rs_2 = ((((in_1 * 1760) + (in_2 * 1) + (in_6 * 1.094)) * 60) / ((((in_3 * 60) + (in_4 * 1)) * 60) + (in_5 * 1))/29.333333333);
        $("#rs_2").text(rs_2.toFixed(4));
    }
    function calc_kmh(){
        rs_3 = ((((in_1 * 1760) + (in_2 * 1) + (in_6 * 1.094)) * 60) / ((((in_3 * 60) + (in_4 * 1)) * 60) + (in_5 * 1))/29.333333333);
        rs_3 = rs_3 * 1.609;
        $("#rs_3").text(rs_3.toFixed(4));
    }

    function getInputs(){
        in_1 = Number($("#in_1").val());
        in_2 = Number($("#in_2").val());
        in_3 = Number($("#in_3").val());
        in_4 = Number($("#in_4").val());
        in_5 = Number($("#in_5").val());
        in_6 = Number($("#in_6").val());
    }

    function removeSign(vl){
        return Number(vl.replace(/g/g,''));
    }
});
</script>
