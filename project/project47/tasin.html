<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    jQuery(document).ready(function($){
        let amount = 0;
        const nftd = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,
            minimumValue               : 0
        };
        new AutoNumeric('#in_1', numOptionCurrency);
        $('#in_1').on('input', function(){
            amount = removeSign($('#in_1').val());

            calc();
        })
        function calc(){
            rs_1 = amount / 6;
            rs_2 = amount * 0.102471;
            rs_3 = amount * 0.061188;
            rs_4 = amount * 0.04811;
            rs_5 = amount * 0.038752;

            $("#rs_1").text("R"+nftd.format(rs_1));
            $("#rs_2").text("R"+nftd.format(rs_2));
            $("#rs_3").text("R"+nftd.format(rs_3));
            $("#rs_4").text("R"+nftd.format(rs_4));
            $("#rs_5").text("R"+nftd.format(rs_5));
        }
        function removeSign(vl){
            return Number(vl.replace(/\$|,/g, ''));
        }
    });
</script>
