<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-form">
        <form action="#" method="post">
        <h1>Register Here</h1>
        <div class="input-style">
        <label for="1">First Name</label>
        <input type="text" placeholder="first name" id="1">

        <label for="2">Last Name</label>
        <input type="text" placeholder="last name" id="2">

        <label for="3">Email</label>
        <input type="email" placeholder="Email" id="3">

        <label for="4">Phone Number</label>
        <input type="text" placeholder="phone number" id="4">

        <label for="5">Your Password</label>
        <input type="password" placeholder="password" id="5">

        <label for="6">Confirm Password</label>
        <input type="password" placeholder="password" id="6">

    </div>

    <div class="gender">
        <h4>Gender</h4>
        <div class="option">
            <input type="radio">
            <label for="">Male</label>
            <input type="radio">
            <label for="">Female</label>
            <input type="radio">
            <label for="">Others</label>
        </div>
    </div>
    <div class="register-page">
        <input type="submit" value="submit" >
    </div>
</form>
</div></body>
</html>
