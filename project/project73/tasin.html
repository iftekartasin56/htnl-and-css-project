<script>
jQuery(function($){
    let in_1, in_2, in_3;
    const nft = Intl.NumberFormat("de-DE", {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    });
    const nftd = Intl.NumberFormat("de-DE", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });
    const nftd2 = Intl.NumberFormat("de-DE", {
        minimumFractionDigits: 0,
        maximumFractionDigits: 2
    });

    $('#in_1, #in_2, #in_3, #in_4').on('input', function(e){
        var min = e.target.min,
            max = e.target.max,
            val = e.target.value; 
        
        let in_id = $(this).attr("id");
            
        let bg_size = (val - min) * 100 / (max - min);

        $(e.target).css({
            'backgroundSize': bg_size + '% 100%'
        });
        if(in_id != "in_3"){
            $("#"+in_id+"_vl").val(nft.format(val));
        } else {
            $("#"+in_id+"_vl").val(nftd2.format(val));
        }
        calc();
    }).trigger('input');

    $("#in_1_vl").on("change", function(){
        let vl = removeSign($(this).val());
        if(vl < 1000000){
            vl = 1000000;
        } else if(vl > 100000000){
            vl = 100000000;
        }
        $(this).val(nft.format(vl));
        $("#in_1").val(vl).trigger('input');
        calc();
    });
    $("#in_2_vl").on("change", function(){
        let vl = removeSign($(this).val());
        if(vl < 1){
            vl = 1;
        } else if(vl > 40){
            vl = 40;
        }
        $(this).val(nft.format(vl));
        $("#in_2").val(vl).trigger('input');
        calc();
    });
    $("#in_3_vl").on("change", function(){
        let vl = removeSign($(this).val());
        if(vl < 0.49){
            vl = 0.49;
        } else if(vl > 10){
            vl = 10;
        }
        $(this).val(nftd2.format(vl));
        $("#in_3").val(vl).trigger('input');
        calc();
    });
    

    function calc(){
        in_1 = Number($("#in_1").val());
        in_2 = Number($("#in_2").val());
        in_3 = Number($("#in_3").val());

        let x = 1 + (in_3/100);
        let y = in_1 * (Math.pow(x, in_2) * (x - 1)) / (Math.pow(x, in_2) - 1);

        rs_1 = y/12;

        $("#prcnt").text(nftd2.format(in_3));
        $("#rs_1").text(nft.format(rs_1)+" Kč");
    }

    function removeSign(vl){
        return Number((vl.replace(/\./g,'').replace(/,/g,'.')));
    }
});
</script>
