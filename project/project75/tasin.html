    });

    $("#adder_add_btn").on("click", function() {
        if($("#in_3").val()){
            let adder_title = $("#in_3 option:selected").text();
            let vl = $("#in_3").val();

            let is_avl = false;

            $(document).find(".adder_item").each(function(i, elm) {
                if($(elm).find(".adder_title").text().trim() == adder_title){
                    is_avl = true;
                }
            });

            if(!is_avl){
                let row = `
                    <tr class="adder_item">
                        <td class="adder_title">${adder_title}</td>
                        <td data-value="${vl}" class="rs-vl adder_price">$0.00</td>
                        <td style="width: 20px;"><span class="adder_item_rev">x</span></td>
                    </tr>
                `;

                $("#rs_adder_list_no").hide();
                $("#rs_adder_list").append(row);

                $(this).text("Added");
                
                setTimeout(function(){
                    $("#adder_add_btn").text("+Add");
                }, 1000);
            }            
        }
        calcFunc();
    });

    $(document).on("click", ".adder_item_rev", function() {
        $(this).closest("tr").remove();

        if($(document).find(".adder_item").length == 0){
            $("#rs_adder_list_no").show();
        }
        calcFunc();
    });

    function calcFunc() {
        $(".cl-in").each(function(i, elm){
            let vl = removeSign($(elm).val());
            let inID = $(elm).attr("id");

            ins[inID] = vl;
        });

        let adder_total = 0;

        $(document).find(".adder_item").each(function(i, elm) {
            let rs_vl = $(elm).find(".adder_price");

            let arr = rs_vl.data("value").split(", ").map(function(a){
                return Number(a);
            });

            let adder_price = 0;
            if(arr[0]){
                adder_price = arr[0];
            } else {
                adder_price = arr[1]*ins["in_1"]*1000;
            }
            adder_total = adder_total + adder_price;

            rs_vl.text("$"+nftd.format(adder_price));
        });

        adder_total = adder_total + ins["in_1"]*ins["in_2"]*1000;

        rs["rs_1"] = ins["in_4"];
        rs["rs_2"] = ins["in_5"];
        rs["rs_3"] = ins["in_6"];
        rs["rs_4"] = ins["in_7"];
        rs["rs_5"] = ins["in_8"];
        rs["rs_6"] = ins["in_9"];

        let menual_adder_total = rs["rs_1"] + rs["rs_2"] + rs["rs_3"] + rs["rs_4"] + rs["rs_5"] + rs["rs_6"];

        rs["rs_7"] = adder_total + menual_adder_total;
        rs["rs_8"] = rs["rs_7"]/(1-(ins["in_10"]/100));
        rs["rs_9"] = rs["rs_7"] /ins["in_1"]/1000;
        rs["rs_10"] = rs["rs_8"] /ins["in_1"]/1000;

        Object.keys(rs).forEach(function(k){
            $("#"+k).text("$"+nftd.format(onlyNum(rs[k])));
        });
    }

    function onlyNum(num){
        return isFinite(num) ? num : 0;
    }

    function removeSign(vl){
            return Number(vl.replace(/\$|,/g, ''));
    }
});
</script>
