<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login Form</title>
</head>
<style>
    .login-form{
        background-color: hotpink;
    }
    .form{
        width: 400px;
        background-color: #fff;
        margin: 0 auto;
        padding: 40px;
        border-radius: 10px;
        margin-top: 100px;
    }
    .Form-header{
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
    }
    .form-button{
        display: flex;
        margin-bottom: 20px;
    }
    .login{
        width: 50%;
        background-color: lightcoral;
        border-color: lightcoral;
    }
    .login1{
        width: 100%;
        background-color: lightcoral;
        border-color: lightcoral;
    }
    .signup{
        width: 50%;
        background-color: darkgray;
        border-color: darkgray;
        color: #000;
    }
    .forgot{
        color: lightcoral;
    }
    .member-login{
        text-align: center;
        font-size: 20px;
        margin-top: 20px;
    }
    .member-signup{
        color: lightcoral;
       
    }
</style>

<body class="login-form">
    <div class="container form">
        <h4 class="Form-header">Login Form</h4>
        <div class="form-button">
            <button type="button" class="btn btn-primary login">Login</button>
            <button type="button" class="btn btn-primary signup">Signup</button>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <p class="forgot">Forgot Password?</p>
        <button type="button" class="btn btn-primary login1">Login</button>
        <p class="member-login">Not a member?<span class="member-signup">Signup Now<span></p>
    </div>
        
</body>
</html>
