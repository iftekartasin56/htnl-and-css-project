    <script>
        $(document).ready(function() {
            let item_price = 80, deposit_value, maxValue = 5, residential_status, employment_status, loan_term, first_name, last_name, email, postcode;
            $('#in_1').attr('max', maxValue)
            $('#in_1').on("input", function(){
                $('#range_vl').text($(this).val())
                deposit_value = $(this).val();
            })


            // Your residential status
            $('.rent_status').on('click', function(){
                $('.rent_status').removeClass('is-active');
                $(this).addClass('is-active');

                residential_status = $(this).data('value');
            })


            // your employment status
            $('.emp_status').on('click', function(){
                $('.emp_status').removeClass('is-active');
                $(this).addClass('is-active');

                employment_status = $(this).data('value');
            })



            // form submit
            $('#form_submit').on("click", function(){
               loan_term =  $("#in_2").val();
               first_name = $('#form_1').val();
               last_name = $('#form_2').val();
               email = $('#form_3').val();
               postcode = $('#form_4').val();

                $('.form-control').each(function() {
                    if($(this).val() === ""){
                        $(this).css("border-color", "red");
                    }
                    else{
                        $(this).css("border-color", "#4a4a4a");
