<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Investment Calculator</title>
</head>

<body>
    <style>
        h3{
            text-align: center;
        }
        .container{
            width: 1100px;
            margin-top: 50px;
        }
        .year-title {
            display: block;
        }
        .year-value{
            display: block;
            width: 100%;
        }
        .rate-title{
            display: block;
            margin-top: 20px;
        }
        .rate-value{
            display: block;
            width: 100%;
        }
        .para p{
            width: 100%;
            height: 100%;
            background-color: blueviolet;
            padding-top: 100px;
            padding-left: 30px;
            padding-right: 30px;
            color: #fff;
            font-weight: 600;
            border-radius: 0 10px 10px 0;
        }
        hr{
            color: #191919;
            width: 70%;
        }
    </style>


    <div class="container">
        <h3>Investment Calculator</h3>
        <div class="row">
            <div class="col-md-6">
                <label class="title" for="basic-url">Generational Wealth</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <label class="title" for="basic-url">Starting With</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <label class="year-title" for="">Years</label>
                <select class="year-value" name="" id="">
                    <option value="">10 years</option>
                    <option value="">9 years</option>
                    <option value="">8 years</option>
                    <option value="">7 years</option>
                    <option value="">6 years</option>
                </select>
                <label class="rate-title" for="">Rate</label>
                <select class="rate-value" name="" id="">
                    <option value="">9.2%</option>
                    <option value="">8.2%</option>
                    <option value="">7.2%</option>
                    <option value="">6.2%</option>
                    <option value="">5.2%</option>
                </select>
            </div>
            <div class="col-md-6 para">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla porro consequatur sunt facere id necessitatibus odit culpa dolore optio dolor voluptates, rerum, cupiditate sequi quis quasi quidem molestiae, minima molestias.</p>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
