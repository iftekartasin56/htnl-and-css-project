<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Billing Details</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-8">
            <h4>Billing Details</h4>
        <form>
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                </div>
                
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Company name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Additional Information"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    Create an account?
                    </label>
                </div>
        </form> 
        </div>
        <div class="col-md-4">
            <h4>Summary</h4>
            <div class="row">
                <div class="col-md-6">
                    <h6>Products</h6>
                </div>
                <div class="col-md-6">
                    <h6>$53.98</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h6>Shipping</h6>
                </div>
                <div class="col-md-6">
                    <h6>Gratis</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h6>Total ammount(Including VAT)</h6>
                </div>
                <div class="col-md-6">
                    <h6>$53.98</h6>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Make Purchase</button>
        </div>
        
        </div>

    </div>
