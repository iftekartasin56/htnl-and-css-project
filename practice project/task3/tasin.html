<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script>
    jQuery(document).ready(function($){
        let credit_rate = 0;
        
        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,
            minimumValue: 0
        };
        const numOptionPercent = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.suffix,
            decimalPlaces              : 2,
            minimumValue: 0,
            maximumValue: 100
        };

        const anElement1 = new AutoNumeric('#in_2', numOptionCurrency);
        const anElement3 = new AutoNumeric('#in_3', numOptionCurrency);
        const anElement4 = new AutoNumeric('#in_4', numOptionPercent);

        const nft = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });

        $(document).on("keypress", function(e) {
            if(e.which == 13){
                $("#calcBtn").click();  
            }
        });

        $(".cl-required").on("input", function(){
            in_2 = removeSign($("#in_2").val());
            in_3 = removeSign($("#in_3").val());

            let inID = $(this).attr("id");

            if(inID != "in_4"){
                credit_rate = (100/in_2)*in_3;

                anElement4.set(credit_rate);
            }

        });

        $("#calcBtn").on("click", function(){
            calc();
        });

        function calc(){
            in_2 = removeSign($("#in_2").val());
            in_3 = removeSign($("#in_3").val());
            in_4 = removeSign($("#in_4").val());
            in_5 = removeSign($("#in_5").val());

            if(in_2 * in_5 >= 0){
                let prcnt = credit_rate;
                
                prcnt = (prcnt - in_5)/100;

                rs_1 = in_2 * prcnt;
                rs_2 = rs_1 * 12;
                rs_3 = rs_1 * 48;
                rs_4 = rs_1 * 120;

                $("#rs_1").text("$"+nft.format(rs_1));
                $("#rs_2").text("$"+nft.format(rs_2));
                $("#rs_3").text("$"+nft.format(rs_3));
                $("#rs_4").text("$"+nft.format(rs_4));
            } else {
                $("#rs_1").text("$"+nft.format(0));
                $("#rs_2").text("$"+nft.format(0));
                $("#rs_3").text("$"+nft.format(0));
                $("#rs_4").text("$"+nft.format(0));
            }

            // Data retrieved from https://www.ssb.no/statbank/table/10467/
            var chart = Highcharts.chart('container', {

            chart: {
                type: 'column'
            },

            title: {
                text: 'Merchant Fees Savings Calculator'
            },

            legend: {
                align: 'right',
                verticalAlign: 'middle',
                layout: 'vertical'
            },

            xAxis: {
                categories: ['12 Months savings', '48 Months savings', '120 Months savings'],
                    labels: {
                        x: -10
                }
            },

            yAxis: {
                allowDecimals: false,
                title: {
                    text: 'Amount'
                }
            },

            series: [{
                name: 'Ava',
                data: [38, 51, 34]
            }, {
                name: 'Dina',
                data: [31, 26, 27]
            }, {
                name: 'Malin',
                data: [38, 42, 41]
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            align: 'center',
                            verticalAlign: 'bottom',
                            layout: 'horizontal'
                        },
                        yAxis: {
                            labels: {
                                align: 'left',
                                x: 0,
                                y: -5
                            },
                            title: {
                                text: null
                            }
                        },
                        subtitle: {
                            text: null
                        },
                        credits: {
                            enabled: false
                        }
                    }
                }]
            }
            });

            document.getElementById('small').addEventListener('click', function () {
                chart.setSize(400);
            });

            document.getElementById('large').addEventListener('click', function () {
                chart.setSize(600);
            });

            document.getElementById('auto').addEventListener('click', function () {
                chart.setSize(null);
            });

        }

        function removeSign(vl){
            return Number(vl.replace(/\$|,/g, ''));
        }
    });
</script>
