<script>
    jQuery(($) => {

        function removeComma(num){
            return Number(num.replace(/,/g,""));
        }
        const nftd = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });

        $('.cl-in').on('input', function(){
            Calc();
        })

        function Calc(){
            in_1 = removeComma($('#in_1').val());
            in_2 = removeComma($('#in_2').val());
            in_3 = removeComma($('#in_3').val());
            in_4 = removeComma($('#in_4').val());

            let total_val = in_1 + in_2 + in_3 + in_4;

            if(in_1){
                $('#rs_1').text("$" + nftd.format(total_val));
            }else{
                $('#rs_1').text("$0.00");
            }
        }

    });
