<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
jQuery(document).ready(function($){
    const numOptionCurrency = {
        digitGroupSeparator        : ',',
        decimalCharacter           : '.',
        decimalCharacterAlternative: '.',
        currencySymbol             : '',
        currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
        decimalPlaces              : 0
    };
    new AutoNumeric('#hm_in_1', numOptionCurrency);
    new AutoNumeric('#hm_in_2', numOptionCurrency);
    new AutoNumeric('#hm_in_3', numOptionCurrency);
   
    const nft = Intl.NumberFormat("en-US",{
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    });
    
    $(".cl-input").on("input", function(){
        calcFunc();
    });

    function calcFunc(){
        hm_in_1 = removeComma($("#hm_in_1").val());
        hm_in_2 = removeComma($("#hm_in_2").val());
        hm_in_3 = removeComma($("#hm_in_3").val());
        
        if(hm_in_1 && hm_in_2 && hm_in_3){
            let x = hm_in_2/hm_in_1;
            let y = "";

            if(x>=0 && x<15000){
                y = "Very Low";
            } else if(x>=15000 && x<25000){
                y = "Low";
            } else if(x>=25000 && x<=37000){
                y = "Average";
            } else if(x>=37001 && x<=45000){
                y = "High";
            } else if(x>45000){
                y = "Very High";
            }
            $("#rs_1").text(y);

            let z = "";
            if(y=="Very Low" || y=="Low"){
                z =  (444000 * hm_in_1) - (hm_in_2 * 12);
            } else{
                z = ((120/100) * hm_in_2 * 12) - (hm_in_2 * 12);
            }
            rs_0 = hm_in_2/hm_in_3;
            $("#rs_0").text("$"+nft.format(rs_0));
            $("#rs_2").text("$"+nft.format(z));
        }
    }

    function removeComma(num){
        return Number(num.replace(/,/g,""));
    }
});
</script>
