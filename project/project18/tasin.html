<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Web Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<style>
#mx_cl *, ::after, ::before {
    box-sizing: border-box;
}
#mx_cl {
    line-height: 1.5;
    font-family: inherit;
}
#mx_cl .container {
    width: 100%;
    padding: 10px 40px 20px 40px;
    margin-right: auto;
    margin-left: auto;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #4a4a4a;
    text-align: left;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
}
#mx_cl label {
    display: inline-block;
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 0.5rem;
}
#mx_cl .row {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
}
#mx_cl .col-md-1, #mx_cl .col-md-10, #mx_cl .col-md-11, #mx_cl .col-md-12, #mx_cl .col-md-2, #mx_cl .col-md-3, #mx_cl .col-md-4, #mx_cl .col-md-5, #mx_cl .col-md-6, #mx_cl .col-md-7, #mx_cl .col-md-8, #mx_cl .col-md-9 {
    position: relative;
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
}
#mx_cl .form-group {
    margin-bottom: 1.5rem;
}
#mx_cl .form-control {
    display: block;
    width: 100%;
    height: 40px;
    padding: 0.275rem 0.75rem;
    font-size: 16px;
    font-weight: 400;
    line-height: 1.5;
    color: #4a4a4a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #dddddd;
    border-radius: 5px;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
#mx_cl .form-control:focus {
    outline: none;
}
#mx_cl .btn {
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: transparent;
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
#mx_cl .btn-primary {
    color: #fff;
    background-color: #28a745;
    border-color: #28a745;
}
#mx_cl .btn-reset {
    color: #fff;
    background-color: #28a745;
    border-color: #28a745;
}
#mx_cl table {
    border-collapse: collapse;
}
#mx_cl .table {
    width: 100%;
    margin-bottom: 1rem;
    color: #212529;
}
#mx_cl .table td, #mx_cl .table th {
    padding: .75rem;
    vertical-align: top;
    border-top: 1px solid #dee2e6;
}
#mx_cl .text-center {
    text-align: center;
}
@media (min-width: 576px){
    #mx_cl .container {
        max-width: 100%;
    }
}
@media (min-width: 768px){
    #mx_cl .container {
        max-width: 100%;
    }
    #mx_cl .col-md-12 {
        -ms-flex: 0 0 100%;
        flex: 0 0 100%;
        max-width: 100%;
    }
    #mx_cl .col-md-9 {
        -ms-flex: 0 0 75%;
        flex: 0 0 75%;
        max-width: 75%;
    }
    #mx_cl .col-md-8 {
        -ms-flex: 0 0 66.666667%;
        flex: 0 0 66.666667%;
        max-width: 66.666667%;
    }
    #mx_cl .col-md-7 {
        -ms-flex: 0 0 58.33333%;
        flex: 0 0 58.33333%;
        max-width: 58.33333%;
    }
    #mx_cl .col-md-6 {
        -ms-flex: 0 0 50%;
        flex: 0 0 50%;
        max-width: 50%;
    }
    #mx_cl .col-md-5 {
        -ms-flex: 0 0 41.666667%;
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
    }
    #mx_cl .col-md-4 {
        -ms-flex: 0 0 33.333333%;
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
    }
    #mx_cl .col-md-3 {
        -ms-flex: 0 0 25%;
        flex: 0 0 25%;
        max-width: 25%;
    }
}
@media (min-width: 992px){
    #mx_cl .container {
        max-width: 960px;
    }
}
@media (min-width: 1200px) {
    #mx_cl .container {
        max-width: 1150px;
    }
}
#mx_cl .text-right {
    text-align: right ;
}
#mx_cl .form-group, #mx_cl .input-group {
    position: relative;
    /* margin-bottom: 15px; */
}
@media (max-width: 768px){

}
#mx_cl .top-title {
    font-size: 24px;
    font-weight: 600;
    color: #000;
    text-align: center;
    border-bottom: 1px solid #5A41F5;

}
.top-para{
    font-size: 16px;
    font-weight: 400;
    color: #717171;
    text-align: center;
    margin-bottom: 40px;
}
#mx_cl .headd {
        font-size: 16px;
        font-weight: 400;
        color: #000000;
    }
#mx_cl .star {
        color: red;
    }
.right-box-in{
    display: flex;
    justify-content: space-between;
    align-items: center;
    align-content: center;
}
.sp-box-col{
    border-radius: 8px;
    background: #E9F4FF;
    margin-top: 25px;
    margin-bottom: 20px;
    padding: 10px 25px;
}
.right-main-img{
    width: 60px;
    height: 60px;
    background: #FFFFFF;
    box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.25);
    padding: 20PX;
    border-radius: 50px;
}
.right-box-title{
    font-size: 18px;
    font-weight: 600;
    color: #606060;
    text-align: right;
    margin: 0;
}
.right-box-vl{
    font-size: 35px;
    font-weight: 700;
    color: #68408D;
    margin: 0;
}
</style>
<div class="ms-cl" id="mx_cl">
    <div class="container">
        <div>
            <h1 class="top-title">Car Rates Calcualtor</h1>
        </div>
        <div>
            <p class="top-para">Letâ€™s get the best car for you!</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="leverage" class="headd">Origin City<span class="star">*</span></label>
                    <input type="text" class="form-control cl-in"  id="leverage" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="leverage" class="headd">Province<span class="star">*</span></label>
                    <input type="text" class="form-control cl-in"  id="leverage" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="leverage" class="headd">Destination City<span class="star">*</span></label>
                    <input type="text" class="form-control cl-in"  id="leverage" autocomplete="off">
                </div>
            </div>
            <div class="col-md-6">
                <div class="right-box-in sp-box-col">
                    <div class="right-main-img"><img src="Dollar.png" alt="" class="im-bac-col"></div>
                        
                    <div>
                        <p class="right-box-title">Price</p>
                        <p class="right-box-vl">$100.00</p>
                    </div>
                </div>
                <div class="right-box-in sp-box-col">
                    <div class="right-main-img"><img src="Van.png" alt="" class="im-bac-col"></div>
                                           
                    <div>
                        <p class="right-box-title">Transit</p>
                        <p class="right-box-vl">16 Days</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
