<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"></head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background: #fff;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        max-width: 400px;
        border-radius: 20px;
    }
    .card{
        border-radius: 20px;
        height: 600px;
        background-image: linear-gradient(to right, #0084ff, #00f2ff);
        border: none;
        overflow: hidden;
        box-shadow: 0 5px 8px #414141;
        box-sizing: border-box;
        z-index: 0;
    }
    .circle{
        position: absolute;
        bottom: -230px;
        left: 50%;
        transform: translate(-50%,-50%);
        background: #fff;
        clip-path: circle(50%);
        height: 700px;
        width: 700px;
        z-index: -1;
        overflow: hidden;
    }
    .myhed{
        margin-top: 30px;
        margin-bottom: 20px;
        font-size: 32px;
        font-weight: 700;
        background-image: linear-gradient(to right, #0084ff, #00f2ff);
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
    }
    .far{
        font-size: 40px;
    }
    .fas{
        position: relative;
        display: block;
        left: -87px;
        top: 30px;
        color: rgb(255,255,255);
    }
    .button{
        width: 250px;
        border-radius: 25px;
        background-image: linear-gradient(to right, #0084ff, #00f2ff);
        color: #fff;
        font-weight: 700;
        cursor: pointer;
    }
    .myInput{
        width: 220px;
        padding: 10px;
        padding-left: 40px;
        background-image: linear-gradient(to right, #0084ff, #00f2ff);
        color: #fff;
        border: none;
        border-radius: 25px;
        display: block;
    }
    .myInput::placeholder{
        color: #fff;
        opacity: 0.6;
    }
    .myInput:focus{
        border: none;
        outline: none;
    }
    .check_1{
        font-weight: 500;
        color: rgb(85,85,85);
        font-size: 12px;
        margin: 15px auto;
        cursor: pointer;
    }
    @media(max-width: 768px){
        .container{
            max-width: 100%;
        }
    }
</style>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="circle"></div>
                <header class="myhed text-center">
                    <i class="far fa-user"></i>
                    <p>LOGIN</p>
                </header>
                <form class="main-form text-center">
                    <div class="form-group my-0">
                        <label class="my-0">
                            <i class="fas fa-user"></i>
                            <input type="text" class="myInput" placeholder="username">
                        </label>
                    </div>
                    <div class="form-group my-0">
                        <label class="my-0">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="myInput" placeholder="Password">
                        </label>
                    </div>
                    <label for="" class="check_1">
                        <input type="checkbox" checked>
                        Remember Me
                    </label>
                    <div class="form-group">
                    <label for="">
                        <input type="button" class="form-control button" value="LOGIN">
                    </label>
                </div>
                <span class="check_1">Forget Password</span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
