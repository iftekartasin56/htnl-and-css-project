    <div class="ms-cl" id="mx_cl">
        <div class="container">
            <div class="full">
                <div class="col-md-12">
                    <div class="head-title">
                        <h3>Peptide Mixing Calculator</h3>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="in_1" class="headd">What is the total volume of your syringe?</label>
                                <select class="form-control cl-in"  id="in_1">
                                    <option value="0.3">0.3ml</option>
                                    <option value="0.5">0.5ml</option>
                                    <option value="1">1ml</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="in_2" class="headd">Select Peptide Vial Quality</label>
                                <select class="form-control cl-in"  id="in_2">
                                    <option value="5">5mg</option>
                                    <option value="10">10mg</option>
                                    <option value="15">15mg</option>
                                    <option value="-1">Other</option>
                                </select>
                                <input type="number" class="form-control cl-in top-space ds-none"  id="in_2_other">
                            </div>
                            <div class="form-group">
                                <label for="in_3" class="headd">How much bacteriostatic water are you adding?</label>
                                <select class="form-control cl-in"  id="in_3">
                                    <option value="1">1ml</option>
                                    <option value="2">2ml</option>
                                    <option value="3">3ml</option>
                                    <option value="5">5ml</option>
                                    <option value="-1">Other</option>
                                </select>
                                <input type="number" class="form-control cl-in top-space ds-none"  id="in_3_other">
                            </div>
                            <div class="form-group">
                                <label for="in_4" class="headd">How much bacteriostatic water are you adding?</label>
                                <input type="number" class="form-control cl-in"  id="in_4">
                            </div>
                            
                            <div class="rs_sec ds-none" id="rs_sec">
                                <h3>To have a dose of <span id="in_4_show"></span> mcg pull the syringe to <span id="rs_1"></span></h3>
                                <div class="scale_sec">
                                    <div class="scale_prog" id="scale_prog"></div>
                                    <img src="img/download.png" class="scale_img" id="scale_30">
                                    <img src="img/fifty-05.png" class="ds-none scale_img" id="scale_50">
                                    <img src="img/101-05.png" class="ds-none scale_img" id="scale_100">
                                </div>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        jQuery(($)=> {
             let scale_num = 30;

             $("#in_1").on("change", function(){
                let vl = Number($(this).val());

                scale_num = vl*100;
                calcFunc();

             });

             $("#in_2").on("change", function(){
                let vl = Number($(this).val());

                if(vl == -1){
                    $("#in_2_other").removeClass("ds-none");
                } else {
                    $("#in_2_other").addClass("ds-none");
                }
                calcFunc();
                // console.log(vl);
             });

             $("#in_3").on("change", function(){
                let vl = Number($(this).val());

                if(vl == -1){
                    $("#in_3_other").removeClass("ds-none");
                } else {
                    $("#in_3_other").addClass("ds-none");
                }
                calcFunc();
                // console.log(vl);
             });

             $(".cl-in").on("input", function(){
                calcFunc();
             });

             function calcFunc(){
                in_1 = Number($('#in_1').val());
                in_2 = Number($('#in_2').val());
                in_3 = Number($('#in_3').val());
                in_4 = Number($('#in_4').val());

                if(in_2 == -1) in_2 = Number($('#in_2_other').val());
                if(in_3 == -1) in_3 = Number($('#in_3_other').val());

                if(in_1 && in_2 && in_3 && in_4){
                    let a = in_2 * 1000;
                    let b = in_3 * 100;
                    let c = a/b;
                    let n = Math.round(in_4 / c);

                    let wd = n * (100/scale_num);

                    wd = wd > 100 ? 100 : wd;

                    $(".scale_img").addClass("ds-none");
                    $("#scale_"+ scale_num).removeClass("ds-none");
                    $("#scale_prog").css("width", wd + "%");
                    
                    n = n > scale_num ? scale_num : n;

                    $("#in_4_show").text(in_4);
                    $("#rs_1").text(n);

                    $("#rs_sec").removeClass("ds-none");

                    console.log(scale_num);
                } else {
                    $("#rs_sec").addClass("ds-none");
                }
             }
        });
    </script>
