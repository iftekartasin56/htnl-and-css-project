<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .range-wrap {
      display: block;
      position: relative;
      padding: 0;
      margin: 0 0 25px 0;
    }
    input[type="range"] {
      margin: 0 0 0 0;
      outline: none;
      padding: 0;
      width: 100%;
      height: 7px;
      background-color: #ccc;
      background-image: -webkit-gradient(
        linear,
        50% 0%,
        50% 100%,
        color-stop(0%, #1c951c),
        color-stop(100%, #1c951c)
      );
      border: 1px solid #ccc;
      background-size: 0% 100%;
      background-repeat: no-repeat;
      border-radius: 10px;
      cursor: pointer;
      -webkit-appearance: none;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      box-shadow: none;
      border: none;
      background: transparent;
      -webkit-appearance: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      height: 20px;
      width: 20px;
      margin-top: -4px;
      background: #ffffff;
      border: 5px solid #1c951c;
      border-radius: 25px;
      box-shadow: 0 2px 2px 0px #646464;
      -webkit-appearance: none;
    }
  </style>
  <body>
    <div class="range-wrap">
      <input
        id="in_1"
        class="range-bg-1 cl-in"
        type="range"
        min="1"
        max="5000"
        value="1800"
        step="1"
      />
    </div>

    <script>
      jQuery(($) => {
        $("#in_1").on("input", function (e) {
          var min = e.trarget.min,
            max = e.target.max,
            val = e.target.value;
          let tasin = this.attr("id");
        });
      });
    </script>
  </body>
</html>
