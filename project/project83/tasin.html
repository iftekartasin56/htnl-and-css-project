            "OF-1" : [["Step 5", 38344], ["Step 4", 37126], ["Step 3", 35908], ["Step 2", 34690], ["Step 1", 28861]],

            "OR-9" : [["OR9-6", 54818], ["OR9-5", 54263], ["OR9-4", 53657], ["OR9-3", 53050], ["OR9-2", 52746], ["OR9-1", 52746]],
            "OR-7-OR-8" : [["Step 6", 118061], ["Step 5", 116913], ["Step 4", 115765], ["Step 3", 114618], ["Step 2", 113470], ["Step 1", 113470]],
            "OR-6" : [["OR-6-6", 41039], ["OR-6-5", 40057], ["OR-6-4", 39084], ["OR-6-3", 38125], ["OR-6-2", 37198], ["OR-6-1", 37198]],
            "OR-4" : [["OR-4-6", 35419], ["OR-4-5", 34922], ["OR-4-4", 34452], ["OR-4-3", 33948], ["OR-4-2", 33065], ["OR-4-1", 33065]], 
            "OR-2 - OR-3" : [["OR-3-3", 31043], ["OR-2-9", 29665], ["OR-2-8", 28351], ["OR-2-7", 27117], ["OR-2-6", 25917], ["OR-2-5", 24978], ["OR-2-4", 23749], ["OR-2-3", 22286], ["OR-2-2", 22286], ["OR-2-1", 21452]]
        }

        const nft = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });
        const nftd = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
        
        
        let old_wage, new_wage, diff_wage, diff_prcnt;

        $('#in_1').on('input', function(){
            in_1 = $('#in_1').val();
            console.log(in_1);

            let arr = data_object[in_1];

            let options = '<option value="">-</option>';

            arr.forEach(function(ar){
                options = options + `<option value ="${ar[1]}">${ar[0]}</option>`
            });
            $("#in_2").html(options);
        })

        $("#calcBtn").on("click", function(){
            in_2 = Number($('#in_2').val());

            if(in_1 && in_2){
                old_wage = in_2;

                new_wage = (old_wage * 1.05) + 1000;

                diff_wage = new_wage - old_wage;

                diff_prcnt = (100/old_wage) * diff_wage;


                $('#rs_1').text(nft.format(old_wage));
                $('#rs_2').text(nft.format(new_wage));
                $('#rs_3').text(nft.format(diff_wage));
                $('#dff_vl').text(nftd.format(diff_prcnt)+"%");

                $("#err_msg").hide();
            } else {
                $("#rs_1").text("0");
                $("#rs_2").text("0");
                $("#rs_3").text("0");
                $("#err_msg").show();
            }
        });
        

    });
</script>
