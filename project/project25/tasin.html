    width: 100%;

    margin-left: auto;

    font-weight: 400;
    line-height: 1.5;
    color: #000000;

    margin-left: -15px;
}
#mx_cl .col-md-12 {

    width: 100%;

    padding-left: 15px;
}
#mx_cl .form-group {
    margin-bottom: 1rem;
}
#mx_cl .form-control {
    display: block;
    width: 100%;

    line-height: 1.5;
    color: #000000;
    border: 1px solid #283677;
    background: #ffffff;
    border-radius: 5px;

}
#mx_cl .form-control:focus {

}

}
@media (min-width: 768px){
    #mx_cl .container {
        max-width: 100%;
    }
    #mx_cl .col-md-12 {
        -ms-flex: 0 0 100%;
        flex: 0 0 100%;
        max-width: 100%;
    }
}
@media (min-width: 992px){
    #mx_cl .container {
        max-width: 600px;
    }
}
@media (min-width: 1200px) {
    #mx_cl .container {
        max-width: 600px;
    }
}
#mx_cl .form-group {
    position: relative;
    margin-bottom: 20px;
}
#mx_cl .sec-title {
    font-size: 18px;

    color: #000000;

    color: #000000;

    padding: 12px 26px;
}
#mx_cl .sp-rs-sec .rs-value {

    font-weight: 700;
    
}
.ms-cl .tick-mark {

  padding: 2px;
  color: #000;
  width: 20px;
  height: 20px;
  font-size: 14px;
  align-items: center;
  margin: 0 auto;
  border: 1px solid #ccc;
  cursor: pointer;
}
#mx_cl .tck-mark{

                </div>

                </div>
            </div>
        </div>
    </div>
