<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Web Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <style>
        #mx_cl *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        #mx_cl {
            line-height: 1.5;
            font-family: inherit;
        }

        #mx_cl .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #4a4a4a;
            text-align: left;
        }

        #mx_cl label {
            display: inline-block;
            font-size: 16px;
            color: #000;
            font-weight: 400 !important;
            margin-bottom: 0.5rem;
        }

        #mx_cl .row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        #mx_cl .col-md-1,
        #mx_cl .col-md-10,
        #mx_cl .col-md-11,
        #mx_cl .col-md-12,
        #mx_cl .col-md-2,
        #mx_cl .col-md-3,
        #mx_cl .col-md-4,
        #mx_cl .col-md-5,
        #mx_cl .col-md-6,
        #mx_cl .col-md-7,
        #mx_cl .col-md-8,
        #mx_cl .col-md-9 {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }

        #mx_cl .form-group {
            margin-bottom: 1rem;
        }

        #mx_cl .form-control {
            display: block;
            width: 100%;
            height: calc(1em + 1rem + 2px);
            padding: 0.275rem 0.75rem;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: #4a4a4a;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #dddddd;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        #mx_cl .form-control:focus {
            outline: none;
        }

        #mx_cl .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        #mx_cl .btn-primary {
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }

        #mx_cl .btn-reset {
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }

        #mx_cl table {
            border-collapse: collapse;
        }

        #mx_cl .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }

        #mx_cl .table td,
        #mx_cl .table th {
            padding: .75rem;
            vertical-align: top;
            border-bottom: 1px solid #b8b8b8;
        }

        #mx_cl .text-center {
            text-align: center;
        }

        @media (min-width: 576px) {
            #mx_cl .container {
                max-width: 100%;
            }
        }

        @media (min-width: 768px) {
            #mx_cl .container {
                max-width: 100%;
            }

            #mx_cl .col-md-12 {
                -ms-flex: 0 0 100%;
                flex: 0 0 100%;
                max-width: 100%;
            }

            #mx_cl .col-md-9 {
                -ms-flex: 0 0 75%;
                flex: 0 0 75%;
                max-width: 75%;
            }

            #mx_cl .col-md-8 {
                -ms-flex: 0 0 66.666667%;
                flex: 0 0 66.666667%;
                max-width: 66.666667%;
            }

            #mx_cl .col-md-7 {
                -ms-flex: 0 0 58.33333%;
                flex: 0 0 58.33333%;
                max-width: 58.33333%;
            }

            #mx_cl .col-md-6 {
                -ms-flex: 0 0 50%;
                flex: 0 0 50%;
                max-width: 50%;
            }

            #mx_cl .col-md-5 {
                -ms-flex: 0 0 41.666667%;
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            #mx_cl .col-md-4 {
                -ms-flex: 0 0 33.333333%;
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            #mx_cl .col-md-3 {
                -ms-flex: 0 0 25%;
                flex: 0 0 25%;
                max-width: 25%;
            }
        }

        @media (min-width: 992px) {
            #mx_cl .container {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            #mx_cl .container {
                max-width: 900px;
            }
        }

        #mx_cl .text-right {
            text-align: right;
        }

        #mx_cl .form-group,
        #mx_cl .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        #mx_cl .top-title {
            font-size: 25px;
            font-weight: 800;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            color: #057689;
            text-align: center;
            margin-top: 0px;
            border-bottom: 1px solid #057689;
        }

        #mx_cl .em-context {
            box-shadow: 0 0 10px #d7d7d7;
            border-radius: 8px;
        }

        #mx_cl .inner-context {
            padding: 30px;
        }

        #mx_cl .td_right {
            text-align: right;
            padding-right: 0px !important;
        }

        #mx_cl .td_left {
            text-align: left;
            padding-left: 0px !important;
        }

        #mx_cl .inner-context {
            padding: 40px;
        }

        #mx_cl .em-footer-sec {
            margin-top: 40px !important;
            padding: 20px 30px;
            text-align: left;
            background-color: #057689;
            border-radius: 8px;
            color: #ffffff;
            margin-top: 15px;
        }

        #mx_cl .em-footer-sub-heading {
            font-size: 24px;
            font-weight: 600;
            border-bottom: 1px solid #fff;
            padding-bottom: 10px;
            margin-bottom: 0px;
        }

        #mx_cl .em-footer-output {
            font-size: 40px;
            font-weight: 800px !important;
        }

        @media (max-width: 768px) {
            #mx_cl .inner-context {
                padding: 15px;
            }

            #mx_cl .em-footer-sec {
                text-align: center;
            }
        }

        #mx_cl .input-group-text {
            margin-bottom: 0;
            position: absolute;
            padding-left: 9px;
            padding-top: 5px;
            font-size: 1rem;
        }

        #mx_cl .text-right {
            text-align: left;
            padding-left: 20px;
        }

        #mx_cl .input-group-text-right {
            margin-bottom: 0;
            position: absolute;
            right: 25px;
            font-size: 1rem;
        }
    </style>
    <div class="ms-cl" id="mx_cl">
        <div class="container">
            <div class="em-context">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="top-title">SaaS Lifetime Value Calculator</h3>
                    </div>
                    <div class="col-md-12">
                        <div class="inner-context">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="in_1">ARPA
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="text" class="form-control text-right cl-input cl-curr" id="in_1"
                                            value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="in_2">Gross margin</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text input-group-text-right">%</span>
                                        </div>
                                        <input type="text" class="form-control cl-input cl-curr" id="in_2"
                                            value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="in_3">Churn</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text input-group-text-right">%</span>
                                        </div>
                                        <input type="text" class="form-control cl-input cl-curr" id="in_3"
                                            value="">
                                    </div>
                                </div>
                            </div>
                            <div class="em-footer-sec">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="em-footer-sub-heading">LTV</h3>
                                        <span class="em-footer-output" id="output">$0.00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script>
        jQuery(document).ready(function ($) {
            let Arpa = 0;
            let margin = 0;
            let churn = 0;

            const numOptionCurrency = {
                digitGroupSeparator: ',',
                decimalCharacter: '.',
                decimalCharacterAlternative: '.',
                currencySymbol: '',
                currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.prefix,
                decimalPlaces: 0
            };
            const numOptionPercent = {
                digitGroupSeparator: ',',
                decimalCharacter: '.',
                decimalCharacterAlternative: '.',
                currencySymbol: '',
                currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.suffix,
                decimalPlaces: 2,
                minimumValue: 0,
                maximumValue: 100    
            };

            new AutoNumeric('#in_1', numOptionCurrency);
            new AutoNumeric('#in_2', numOptionPercent);
            new AutoNumeric('#in_3', numOptionPercent);

            function removeComma(num) {
                return Number(num.replace(/,/g, ""));
            }

            const nft = Intl.NumberFormat("en-US", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            $("#in_1").on("keyup", function () {
                Arpa = removeComma($("#in_1").val());
                updateLTV();
            });

            $("#in_2").on("keyup", function () {
                margin = Number($("#in_2").val() / 100);
                updateLTV();
            });

            $("#in_3").on("keyup", function () {
                churn = Number($("#in_3").val() / 100);
                updateLTV();
            });

            function updateLTV() {
                let LTV = (0.5 * 1 / churn * (2 * Arpa)) * margin;
                console.log(isFinite(LTV))
                if(isFinite(LTV)){
                    $("#output").text("$" + " " + nft.format(LTV));
                }else{
                    $("#output").text("$" + " " + nft.format(0));
                }
                
            }
            
        });
    </script>
</body>
</html>
