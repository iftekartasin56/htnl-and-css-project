<div class="ms-cl" id="ms_cl">
    <div class="container">

                        <label for="">Quilt Width (in)</label>
                        <div class="form-group">
                            <input type="text" class="form-control cl-in" id="in_1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="">Quilt Height (in)</label>
                        <div class="form-group">
                            <input type="text" class="form-control cl-in" id="in_2">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="">Type of Quilting</label>
                        <div class="quilting-btn is-active" data-value="0.33">
                            <span class="tick">✓</span>
                            <p>Standard quilting</p>
                        </div>
                        <div class="quilting-btn" data-value="0.55">
                            <span class="tick">✓</span>
                            <p>Dense quilting</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="output-sec">
                            <div class="rs-title">
                                Quilting Cost Estimate
                            </div>
                            <div class="rs-vl" id="rs_vl">0</div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    jQuery(document).ready(function($){
        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0
        };
        const anElement1 = AutoNumeric.multiple('.cl-in', numOptionCurrency);

        function removeComma(num){
            return Number(num.replace(/,/g,""));
        }
        const nftd = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });

        $('.quilting-btn').on('click', function(){
            $('.quilting-btn').removeClass('is-active');
            $(this).addClass('is-active');

            Calc()
        });
        $('.cl-in').on('input', function(){
            Calc()
        });

        function Calc(){
            in_1 = removeComma($('#in_1').val());
            in_2 = removeComma($('#in_2').val());
            if(in_1 && in_2){

                let quilting = $('.quilting-btn.is-active').data('value');

                rs_vl = in_1 * in_2 * quilting ;

                $('#rs_vl').text("$" + nftd.format(rs_vl));
            } else{
                $('#rs_vl').text("$0.00");
            }
        }
    });
</script>
