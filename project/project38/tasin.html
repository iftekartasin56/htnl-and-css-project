                                <input id="in_1" class="range-bg-1 cl-in" type="range" min="1" max="5000" value="1800" step="1">

<script src="https://code.highcharts.com/highcharts.js"></script>
<script>
    jQuery(document).ready(function($){
        let in_1;
        let cl_panel = 3;
        let panel_amount = 326.7;

        const nft = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });
        const nftd = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });

        $('#in_1').on('input', function(e){
            var min = e.target.min,
                max = e.target.max,
                val = e.target.value; 
            
            let in_id = $(this).attr("id");
                
            let bg_size = (val - min) * 100 / (max - min);

            $(e.target).css({
                'backgroundSize': bg_size + '% 100%'
            });

            $("#"+in_id+"_vl").val(nft.format(val));

            calc();

        }).trigger('input');

        $("#in_1_vl").on("change", function(){
            let vl = removeSign($(this).val());
            if(vl < 1){
                vl = 1;
            } else if(vl > 10000){
                vl = 10000;
            }
            $(this).val(nft.format(vl));
            $("#in_1").val(vl).trigger('input');
        });

        $(".panel_check").on("click", function(){
            cl_panel = $(this).data("value");
            panel_amount = $(this).data("amount");
            $(".panel_check").removeClass("active");
            $(this).addClass("active");

            calc();
        });

        function calc(){
            in_1 = removeSign($("#in_1").val());
            let tax_amount = in_1/1.16;
            let fee = tax_amount/1.2;
            let kwh_cost = fee - panel_amount;
            let kwh_fee = kwh_cost*1.2;
            let mas = kwh_fee*1.16;
            let rs_1 = in_1 - mas;
            let rs_2 = rs_1*100/in_1;


            $('#rs_1').text('$'+nftd.format(rs_1));
            $('#rs_2').text(nft.format(rs_2)+"%");
            $('#panel_num').text(cl_panel);

            mas = Number(mas.toFixed(0));

            Highcharts.chart('chart1', {
                chart: {
                    type: 'column',
                    backgroundColor: "transparent"
                },
                title: {
                    text: ''
                },
                xAxis: {
                    categories: ['Current pay', 'Payment with '+cl_panel+' panels'],
                    gridLineWidth: 0,
                    lineWidth: 1,
                    lineColor: 'black',
                    title: {
                        text: null
                    },
                    labels: {
                        style: {
                            color: 'black'
                        }
                    }
                },
                yAxis: {
                    minorGridLineWidth: 0,
                    gridLineWidth: 0,
                    lineWidth: 0,
                    title: {
                        text: null
                    },
                    min: 0,
                    title: {
                        text: ''
                    },
                    stackLabels: {
                        enabled: false,
                        style: {
                            fontWeight: 'bold',
                            color: ( // theme
                            Highcharts.defaultOptions.title.style &&
                            Highcharts.defaultOptions.title.style.color
                            ) || 'gray'
                        }
                    },
                    labels: {
                        formatter: function(){
                            return '$'+nft.format(this.value);
                        },
                        style: {
                            color: 'black'
                        }
                    } 
                },
                legend: {
                    enabled:false,
                    align: 'center',
                    verticalAlign: 'bottom',
                    backgroundColor:
                    Highcharts.defaultOptions.legend.backgroundColor || '#C5F9E4',
                    borderWidth: 0,
                    shadow: false
                },
                tooltip: {
                    headerFormat: '<b>{point.x}</b><br/>',
                    pointFormat: '{series.name}: ${point.y}'
                },
                plotOptions: {
                    column: {
                        stacking: 'normal',
                        dataLabels: {
                            enabled: true,
                            formatter: function() {
                                return "$" + nft.format(this.y);
                            }
                        }
                    },
                    series: {
                        borderWidth: 0,
                        colorByPoint: true,
				        colors: ['#1C951C', '#1C951C']
                    }
                },
                series: [ {
                    name: ' ',
                    data: [in_1, mas]
                }]
            });
        }

        function removeSign(vl){
            return Number(vl.replace(/,/g,''));
        }

        function pmt(rate, nperiod, pv, fv, type) {
            if (!fv) fv = 0;
            if (!type) type = 0;

            if (rate == 0) return -(pv + fv)/nperiod;

            var pvif = Math.pow(1 + rate, nperiod);
            var pmt = rate / (pvif - 1) * -(pv * pvif + fv);

            if (type == 1) {
                pmt /= (1 + rate);
            };

            return pmt;
        }

    });
</script>
