<script>
    jQuery(document).ready(function($){
        const nft = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });
        const nftd = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
        
        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,   
            minimumValue               : 0
        };
        
        const numOptionPercent = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.suffix,
            decimalPlaces              : 2,        
            minimumValue               : 0,
        };

        const element3 = new AutoNumeric('#in_3', numOptionPercent);

        $("#in_1, #in_2").datepicker({
            autoClose: true,
            viewStart: 2,
            format: 'dd/mm/yyyy'
        }); 

        $('#in_1, #in_2').datepicker('setDate', new Date());
        
        $('#in_1, #in_2, #in_3').on('input', function(){
            calc();
        });

        function days_between(date1, date2) {
            const ONE_DAY = 1000 * 60 * 60 * 24;
            const differenceMs = Math.abs(date1 - date2);
            return Math.round(differenceMs / ONE_DAY);

        }
       
        function calc(){
            in_1 = $("#in_1").val();
            in_2 = $("#in_2").val();
            in_3 = removeSign($("#in_3").val());

            if(in_1 && in_2 && in_3){
                let arr1 = in_1.split("/");
                let arr2 = in_2.split("/")

                let joining_date = new Date(arr1[2], Number((arr1[1])-1), arr1[0]);
                let last_working_date = new Date(arr2[2], Number((arr2[1])-1), arr2[0]);

                if(last_working_date > joining_date){
                    let totta_days = days_between(last_working_date, joining_date);
                    let total_year = totta_days/365;

                    let rs_vl = 0;

                    if(total_year < 1){
                        $("#err_msg").slideDown();
                    } else if(total_year <= 5){
                        $("#err_msg").hide();
                        rs_vl = ((in_3/30)*21)*total_year;
                    } else if(total_year > 5){
                        $("#err_msg").hide();
                        rs_vl = ((in_3/30)*21)*5;
                        rs_vl = rs_vl + ((in_3/30)*30)*(total_year - 5);
                    }

                    $('#rs_vl').text("$"+nft.format(rs_vl));
                } else{
                    $('#rs_vl').text('$0');
                    $("#err_msg").hide();
                }
            } else{
                $('#rs_vl').text('$0');
                $("#err_msg").hide();
            }
        }

        function onlyNum(vl){
            return isFinite(vl) ? vl : 0;
        }

        function removeSign(vl){
            return Number(vl.replace(/\$|,/g, ''));
        }
    });
</script>
