<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
<script>
    jQuery(document).ready(function($){
        let ins = {};

        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,
            minimumValue               : 0
        };

        const anElement1 = AutoNumeric.multiple('.in-num', numOptionCurrency);

        const nftd = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });

        $('#H14').on('input', function(e){
            var min = Number(e.target.min),
                max = Number(e.target.max),
                vl = Number(e.target.value),
                val = Number(e.target.value); ; 
            
            let in_id = $(this).attr("id");

            if(min == 0){
                min = min + 1;
                max = max + 1;
                val = val + 1;
            }
                
            let bg_size = (val - min) * 100 / (max - min);

            $(e.target).css({
                'backgroundSize': bg_size + '% 100%'
            });

            $("#"+in_id+"_vl").text(vl);

            getInputs();

        }).trigger('input');
        
        $(".cl-required").on("input", function(){
            getInputs();
        });
        
        function getInputs(){
            $(".cl-required").each(function(ind, elm){
                let vl = removeSign($(this).val());
                let inID = $(this).attr("id");
                
                ins[inID] = vl;
            });
            calcFunc();
        }

        function calcFunc(){
            let rs = {};

            ins["H14"] = removeSign($("#H14").val());

            rs["C5"] = ins["B5"]*6.75;
            rs["C7"] = ins["B7"]*2;
            rs["B9"] = ins["B3"]/ins["B1"];
            rs["F5"] = ins["E5"]*7.93;
            rs["F7"] = ins["E7"]*7.93;
            rs["I1"] = ins["H1"]*ins["E3"];
            rs["I3"] = ins["H3"]/8000;
            rs["I5"] = ins["H5"]*2.25;
            rs["I7"] = ins["H7"]*3;
            rs["H11"] = ins["B3"]/12000;
            rs["H13"] = rs["C5"]+rs["C7"]+rs["B9"]+rs["I3"]+rs["I5"]+rs["I7"]+rs["F5"]+rs["F7"];
            rs["H15"] = rs["H13"] + ins["H14"];
            rs["F3"] = ins["E3"]*rs["H15"];
            rs["L11"] = ins["B3"]/83.33333333;
            rs["L13"] = ins["B1"]/rs["L11"]*100;


            rs["E14"] = rs["B9"]*ins["E3"]+ins["E1"]+rs["I1"];
            rs["E16"] = ins["E1"]+rs["I1"]+rs["F3"];
            rs["E15"] = rs["E16"]-rs["E14"];
            rs["E17"] = rs["E15"]/ins["E3"];
            rs["E18"] = rs["B9"]*ins["E3"];
            rs["E11"] = rs["C5"]+rs["C7"]+rs["B9"]+rs["I3"]+rs["I5"]+rs["I7"]+rs["F5"]+rs["F7"]+ins["H14"];

            Object.keys(rs).forEach(function(k){
                if($("#"+k).length){
                    if($("#"+k).hasClass("num-txt")){
                        $("#"+k).text(nftd.format(rs[k]));
                    } else if($("#"+k).hasClass("prcnt-txt")){
                        $("#"+k).text(nftd.format(rs[k])+"%");
                    } else {
                        $("#"+k).text("$"+nftd.format(rs[k]));
                    }
                }
            });
        }

        function removeSign(vl){
            return Number(vl.replace(/\$|,/g, ""));
        }
    });
</script>
