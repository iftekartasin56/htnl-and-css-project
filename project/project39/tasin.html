<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    jQuery(document).ready(function($){
        
        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,
        };
        const numOptionPercent = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.suffix,
            decimalPlaces              : 2,
        };

        const anElement1 = AutoNumeric.multiple('.num-in', numOptionCurrency);
        const anElement2 = AutoNumeric.multiple('.pr-in', numOptionPercent);

        const nft = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });

        $(document).on("keypress", function(e) {
            if(e.which == 13){
                $("#calcBtn").click();  
            }
        });

        let pkg_load = 0;
        let load_day = 0;
        let emp_hour_wage = 0;
        let time_save_processing = 0;
        let monthly_main_fee = 0;

        $('#in_1, #in_2, #in_3, #in_4, #in_5').on('input', function(){
            pkg_load = $("#in_1").val();
            console.log(pkg_load);
            load_day = $("#in_2").val();
            emp_hour_wage = $("#in_3").val();
            time_save_processing = $("#in_4").val();
            monthly_main_fee = $("#in_5").val()
        });

        $("#calcBtn").on("click", function(){
            if(pkg_load > 0 && load_day > 0 && emp_hour_wage > 0 && time_save_processing > 0 && monthly_main_fee > 0){
                $("#err_msg").hide();
        
                calc();
            } else{
                $("#err_msg").slideDown();
                $('#rs_1').text('$0.00');
                $('#rs_2').text('$0.00');
            }
        });

        function calc(){
            pkg_load = removeSign($("#in_1").val());
            load_day = removeSign($("#in_2").val());
            emp_hour_wage = removeSign($("#in_3").val());
            time_save_processing = removeSign($("#in_4").val());
            monthly_main_fee = removeSign($("#in_5").val());

            let monthly_savings = pkg_load * load_day * time_save_processing / 60 * emp_hour_wage * 22.5 - monthly_main_fee;
            let yearly_savings = monthly_savings * 12;

            $('#rs_1').text('$' + monthly_savings);
            $('#rs_2').text('$' + yearly_savings);

            // $("#rs_1").text("$"+nft.format(rs_1));
            // $("#rs_2").text(nft.format(rs_2));
            // $("#rs_3").text(nft.format(rs_3));
            // $("#rs_4").text("$"+nft.format(rs_4));

        }

        function removeSign(vl){
            return Number(vl.replace(/\$|,/g, ''));
        }
    });
</script>
